<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Editorial Area Login</title>
    </head>
    <body>
        <h1>Editorial Area</h1>
        <h2 class="error">Login Error</h2>
        <form action="/dhq/do-login" method="post">
            <table summary="login">
                <tr><td class="right">User:</td>
                    <td class="left"><input type="text" name="user"/></td>
                </tr>
                <tr><td class="right">Password:</td>
                    <td class="left"><input type="password" name="pass"/></td>
                </tr>
                <tr><td colspan="2" class="center"><input type="submit" value="Login"/></td>
                </tr>
            </table>
        </form>
        <script type="text/javascript">
            document.forms[1].user.focus();
        </script>
    </body>
</html>
