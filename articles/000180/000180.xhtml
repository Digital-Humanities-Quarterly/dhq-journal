                <h1 class="articleTitle">Escaping the Shallows: Deep Reading’s Revival in the Digital
                    Age</h1>
                <div class="author">
                  <span style="color: grey">David Dowling</span> &lt;<a href="mailto:david-dowling_at_uiowa_dot_edu"
                     onclick="javascript:window.location.href='mailto:'+deobfuscate('david-dowling_at_uiowa_dot_edu'); return false;"

               <div id="abstract">
                  <h2>Abstract</h2>
                
                  <p>Among the many reactions against the digital revolution is a humanitarian
                    movement toward long form online reading in collective and social networks. This
                    movement — visible in online book clubs such as "Infinite
                        Summer" and 1book140, websites such as longreads.com, and the trend
                    of blogs-to-books publication — is a reaction against superficial increasingly
                    brief headline-driven Internet news. Called to action by the threat of what
                    critic Jessica Helfand has diagnosed as digital culture’s "narrative depravation," the deep reading revival has reclaimed
                    narrative and returned it to the populace, transforming reading into an act of
                    mass collaboration on an unprecedented scale. Despite studies corroborating
                    Nicholas Carr’s claim in <cite class="title italic">The Shallows</cite> (2011) that
                    the distractions of the digital environment are anathema to immersive linear
                    deep reading, online culture has actually enhanced and accelerated the
                    appreciation of longer richer works through its support of "radial reading" as described by Jerome McGann. This essay argues
                    that while the intrinsically distracting virtual geography of the Internet has
                    threatened to diminish the role of textured narrative in our intellectual and
                    social lives, the Web has ironically provided the media for the most salient
                    movements in support of the deep reading it threatens to obliterate. </p>
               </div>
            
        
        
               <div class="div div0">
                  <h1 class="head">Introduction</h1>
                  <div class="epigraph">
                    <blockquote>
                        <p class="ptext">
                        The great virtue of collective reading projects is that
                            they give us an occasion to work together to help us sustain our
                            attention, to achieve goals we might have thought too difficult to
                            attain working on our own. So let’s get going — with a chaos of
                            connections, a blizzard of studied silence, a whirling vortex of
                            intense, collective focus. #OccupyGaddis, Lee Konstantinou, June
                            2012. [<a class="ref" href="#konstantinou2012">Konstantinou 2012</a>]
                    </p>
                     </blockquote>
                  </div>
                  <div class="counter">
                     <a href="#p1">1</a>
                  </div>
                  <div class="ptext" id="p1">A movement in long form and literary journalism is currently gaining traction on
                    the Internet, representing a revival in deep reading whose roots were barely
                    visible in Internet culture just ten years ago. The advent of platforms such as
                    Longform.org in 2010 just after the release of the iPad that same year, followed
                    by Atavist and Byliner in 2011, has inspired a host of vibrant online reading
                    communities. The collaborative mass movement seeking longer more textured
                    writing has risen in direct opposition to the shrinking attention spans
                    associated with the digital revolution that have threatened to diminish, if not
                    utterly annihilate, the status of narrative as the transmitter of core values
                    shared and contested in the culture. Ironically, this crusade to rescue
                    narrative from the distracting ecosystem of the Internet not only has adopted
                    the very medium blamed for its demise, it has done so with a robust "chaos of connections, a blizzard of studied silence, a
                            whirling vortex of intense, collective focus" [<a class="ref" href="#konstantinou2012">Konstantinou 2012</a>]. Testifying to the rich diversity of digital culture and its ubiquitous
                    reach, the Internet has provided both the setting and tools for the
                    counter-revolution to reclaim narrative from the "attention
                        economy" and the commercial distractions of its infrastructure, from
                    Google searches to social media [<a class="ref" href="#briggs2011">Briggs 2011</a>, 15].</div>
                  <div class="counter">
                     <a href="#p2">2</a>
                  </div>
                  <div class="ptext" id="p2">This essay tracks the most effective responses to the digital revolution’s
                    marginalization of print books signaled by the rapid decline since 2002 in all
                    forms of print reading, according to a 2012 Pew study, and the attendant rise of
                    online reading [<a class="ref" href="#kohut2012">Kohut 2012</a>]. The shift away from print has
                    suggested for some critics the loss of the literary mind associated with it, as
                    deep immersive reading would appear to have yielded to highly distracting
                    hyperlinked e-book alternatives and increasingly superficial online reading. But
                    deep reading and online reading are not mutually exclusive pursuits; the
                    Internet provides fertile ground for critical immersion in a wide variety of
                    media texts. Surging demand for those digital texts is buoying rather than
                    sinking the publishing industry, as sales rose to twenty-three percent of book
                    publishers’ revenue in 2012 for a six percent gain reaching $7.1 billion in
                    revenue that year [<a class="ref" href="#boynton2013">Boynton 2013</a>, 129]. </div>
                  <div class="counter">
                     <a href="#p3">3</a>
                  </div>
                  <div class="ptext" id="p3">Speed and access to rich stores of data characteristic of digital reading, I
                    argue, do not signal the inevitable decline and extinction of serious reflective
                    reading. Indeed, the latest wave of online reading communities has harnessed
                    hypersocial participatory Internet culture for sustained focus on long immersive
                    works. Whereas digital reading has been previously criticized for the haste and
                    superficiality it encourages, the movement toward deep reading has given rise to
                    a new premium on media products’ "stickiness," a measure
                    based on how much time a reader spends with a digital text. Platforms such as
                    Longform.org operate according to this model. In 2012, for example, sixty-five
                    percent of Longform’s readers completed every 2,000 plus-word story they read
                        [<a class="ref" href="#boynton2013">Boynton 2013</a>, 130]. Among the diverse reading
                    communities now populating the digital ecosystem from Harlequin and fantasy
                    serial fiction to classical literature groups, Longform’s young mobile and
                    well-educated readers represent a demographic Robert S. Boynton has called
                        "the envy of any advertiser," as fifty percent
                    are under 34, thirty percent read mainly on phones and tablets, and forty-two
                    percent have attended graduate school [<a class="ref" href="#boynton2013">Boynton 2013</a>, 130]. </div>
                  <div class="counter">
                     <a href="#p4">4</a>
                  </div>
                  <div class="ptext" id="p4">This study begins by situating deep reading within the larger critical debate
                    about the impact of digital culture, followed by a segment defining deep and
                    immersive online reading practices. Focus then turns to how deep and immersive
                    reading play out in particular digital reading communities, with emphasis on the
                    signature moves that characterize their social function to support deep
                    immersive reading and foster an appreciation for narrative. Consideration then
                    turns to how such groups constitute social reading as mass collaboration, a
                    process made possible by nature of its deinstitutionalized participatory
                    culture, the subject of the next section. The conclusion argues for the crucial
                    role of narrative immersion in the formation of conscientious moral judgment. </div>
                  <div class="div div1">
                    <h2 class="head"> Reading in the Digital Age: The Critical Debate </h2>
                    <div class="counter">
                        <a href="#p5">5</a>
                     </div>
                     <div class="ptext" id="p5">If Herman Melville’s <cite class="title italic">Moby-Dick</cite> (1852) stands as
                        one of the literary world’s great monuments to narrative achievement, the
                            <cite class="title italic">Moby-Dick</cite> Marathon Reading became a major
                        occasion in popular literary culture to safeguard that achievement along
                        with its print and oratorical origins from the distractions of the digital
                        age. The annual New Bedford, Massachusetts live non-stop relay reading of
                        Melville’s novel functioned in 2009 as a "sit-in
                            protest" against electronic media saturation according to Mayor
                        Scott Lange. Although Lange accurately predicted that "You won’t hear or see a cell phone," 2009 would actually be the
                        last anti-tech year for the reading, which then transformed from a tacit
                        luddite rite to a full-blown technological feast, complete with giant
                        screens displaying texts, tweets, and forum posts from virtual participants
                        throughout the world discussing live streaming video of readers delivering
                        passages of Melville’s epic narrative [<a class="ref" href="#dowling2010">Dowling 2010</a>, 38].
                        In only one year — from 2009 to 2010 — the event went from print-only to a
                        multimedia extravaganza that ironically sacrificed nothing of its original
                        intention: to reaffirm the power of complex narrative and the sanctity of
                        the reader’s full immersion in it. Once digital, the novel’s global reach
                        expanded the reading community of an event previously limited to its live
                        participants and reported by a few bloggers and local reporters. That
                        reading community has since grown with the proliferation of social media
                        channels in each successive year. Fear of technology’s stultifying effects
                        in 2009 proved moot in 2010, as the novel would build new significance
                        through its widening readership.</div>
                    <div class="counter">
                        <a href="#p6">6</a>
                     </div>
                     <div class="ptext" id="p6">The spread of live Melville readings online is just one of many examples of
                        the deep reading renaissance now taking place in digital culture. The now
                        thoroughly digitized literary marathon readings reveal how online
                        communities have seized the tools of social media for deep reading,
                        effectively refuting skeptics such as Nicholas Carr (2011) and Jessica Helfand (2001), who insist that new media necessarily has a
                        deleterious effect on narrative, perhaps the most crucial link to our
                        humanity. But old media do not die; they converge, according to Henry
                        Jenkins (2006). In his recent study of Melville
                        in participatory digital culture, Jenkins points out that "it is simplistic to assume that technologies can support
                            only one mindset" associated with scanning and skimming. It is
                        also "wrong-headed to assume the Internet’s intellectual
                            ethic is in direct and total opposition to that associated with
                            books" because, as the history of media suggests, "one medium does not displace another, but rather, each
                            adds a new cultural layer, supporting more diverse ways of
                            communicating, thinking, feeling, and creating than existed
                            before"
                        [<a class="ref" href="#jenkins2013">Jenkins 2013</a>, 11]. Convergence culture, therefore, is at
                        the core of the latest online movement for deep reading, as it embodies
                        media merging together in an ongoing process at the intersection of
                        technologies, industries, content, and audiences [<a class="ref" href="#jenkins2013">Jenkins 2013</a>, 13]. Indeed, the online movement in deep reading illustrates
                        precisely how communities can respond to the disruption of an old pattern of
                        consumption — the solitary reading of print — by establishing new
                        participatory cultures across media platforms. </div>
                    <div class="counter">
                        <a href="#p7">7</a>
                     </div>
                     <div class="ptext" id="p7">The debate over the fate of deep reading in digital culture has drawn
                        considerable attention recently. The January 2013 issue of the <cite class="title italic">Publication of the Modern Language Association</cite>,
                        for example, dedicated its department of "The Changing
                            Profession" to research on "Reading in the
                            Digital Age." In it one study concluded that online reading
                            "privileges locating information over deciphering
                            and analyzing more complex text," necessarily making "deep and sustained reading (for work or pleasure) run
                            second to information gathering and short-term distraction"
                        [<a class="ref" href="#baron2013">Baron 2013</a>, 200]. Yet such arguments, as Jim Collins
                        notes, "remain an exercise in nostalgia, grounded in a
                            discourse of inevitable loss." The hypersocialization of online
                        readers, I concur, is not "merely a distraction"
                        but "an entryway into an endless variety of reading
                            communities," a point made stronger in light of how they engage
                        in archiving, sharing, and discussing texts, all edifying behaviors that
                        cultivate both individuality and community [<a class="ref" href="#collins2013">Collins 2013</a>, 212]. </div>
                    <div class="counter">
                        <a href="#p8">8</a>
                     </div>
                     <div class="ptext" id="p8">Within the wider public debate on the impact of the digital revolution, deep
                        reading’s fate plays a central role in several highly visible works
                        expressing dissent toward online culture [<a class="ref" href="#carr2011">Carr 2011</a>]
                        [<a class="ref" href="#harkaway2012">Harkaway 2012</a>]
                        [<a class="ref" href="#lanier2010">Lanier 2010</a>]
                        [<a class="ref" href="#bauerlein2008">Bauerlein 2008</a>]
                        [<a class="ref" href="#turkle2011">Turkle 2011</a>]. The virulent effects of Internet culture on
                        news media, cognitive function, privacy, retail, and democracy have been
                        cause for alarm from a variety of sectors [<a class="ref" href="#nass2009">Nass 2009</a>]
                        [<a class="ref" href="#levy2007">Levy 2007</a>]
                        [<a class="ref" href="#jeongandfishbein2007">Jeong and Fishbein 2007</a>]
                        [<a class="ref" href="#longform2011">Long Form 2011</a>]
                        [<a class="ref" href="#dretzin2010">Dretzin 2010</a>]. Others have defended the democratic [<a class="ref" href="#shirky2009">Shirky 2009</a>]
                        [<a class="ref" href="#gillmor2006">Gillmor 2006</a>]), cognitive [<a class="ref" href="#johnson2006">Johnson 2006</a>], and
                        commercial benefits [<a class="ref" href="#briggs2011">Briggs 2011</a>]
                        [<a class="ref" href="#howe2009">Howe 2009</a>] of electronic media. Luddite arguments lament the
                        loss of human idiosyncrasy, intimacy, and sympathy though the
                        marginalization of print as witnessed by the disappearance of brick and
                        mortar bookstores, particularly independent ones, seemingly rendered
                        obsolete by mammoth online superstores such as Amazon [<a class="ref" href="#miller2007">Miller 2007</a>]. Utopians instead extol the virtue of the new
                        avenues for group formation [<a class="ref" href="#shirky2009">Shirky 2009</a>] and participatory
                        culture [<a class="ref" href="#jenkins2006">Jenkins 2006</a>] that have opened up on the Internet. </div>
                    <div class="counter">
                        <a href="#p9">9</a>
                     </div>
                     <div class="ptext" id="p9">The web would appear the least likely environment to host the revival of deep
                        reading given the findings of several studies of online reading. A 2005
                        survey of the influence of hypertext on comprehension concluded that "the increased demands of decision-making and visual
                            processing in hypertext impaired reading performance" unlike
                            "traditional linear presentation"
                        [<a class="ref" href="#destefanoandlefevre2007">DeStefano and LeFevre 2007</a>, 1639]. Jakob Nielsen’s
                        eye-tracking study of web users revealed that the eye follows a pattern
                        resembling the letter F when reading text on websites compared to
                        line-by-line reading encouraged by printed material [<a class="ref" href="#nielsen2006">Nielsen 2006</a>]. Nielsen’s further experiments found that web
                        users actually read in the traditional linear sense very little, spending
                        instead the majority of their time skimming webpages in haste [<a class="ref" href="#nielsen2008">Nielsen 2008</a>]. Such browsing was indicative of the desire to
                        scan and absorb material quickly, a factor of speed concomitant to the
                        distracting nature of digital culture’s new premium placed on
                            "multitasking". Research at Stanford University
                        conducted by Clifford Nass [<a class="ref" href="#ophiretal2009">Ophir, Nass, and Wagner 2009</a>] has contributed
                        convincing scientific data supporting the cognitive losses incurred from
                        multitasking compared to work performed without distraction. His lab’s
                        findings have since been verified with alarming implications that suggest a
                        profound blindness to otherwise obvious elements — "invisible gorillas" as Chabris and Simons call them — in our
                        environment when attention is divided [<a class="ref" href="#chabrisandsimons2009">Chabris and Simons 2009</a>]. </div>
                    <div class="counter">
                        <a href="#p10">10</a>
                     </div>
                     <div class="ptext" id="p10">The most successful movements averting such liabilities transcend the
                        unhelpful assumption that digital media is anathema to deep reading by
                        embracing new technology to spark a humanitarian revival in long form and
                        book reading. Technology has not deterministically prevented the formation
                        of deep reading communities while only shrinking units of interpersonal
                        communication and news stories in the online environment. Counter-movements
                        to these trends have gained traction with digital technologies that would
                        otherwise seem capable of only dividing our attention and preventing
                        sustained reading. Indeed, the tools and practices at the heart of that
                        digital culture, particularly tweeting, texting, and following hyperlinks
                        that gloss media texts, are instrumental to the new movement toward sharing
                        and discussing books and long form works. Paradoxically, the core of this
                        countermovement therefore exists primarily online [<a class="ref" href="#staley2003">Staley 2003</a>, 4]
                        [<a class="ref" href="#phamandsarno2010">Pham and Sarno 2010</a>, A1]. Whereas the Internet has been
                        blamed for marginalizing and neglecting narrative in obvious ways, it has
                        also nonetheless provided the media for its revival, proving that computer
                        mediated communication (CMC) and short messaging service (SMS) are inert
                        value-free tools that can have either corrosive or revitalizing effects on
                        the culture depending on their use [<a class="ref" href="#harkaway2012">Harkaway 2012</a>].</div>
                  </div>
                  <div class="div div1">
                    <h2 class="head">Deep Immersive Reading Defined</h2>
                    <div class="counter">
                        <a href="#p11">11</a>
                     </div>
                     <div class="ptext" id="p11">Nicholas Carr argues in <cite class="title italic">The Shallows</cite> that linear
                        narrative stripped clean of hypertext and embedded links makes for a more
                        personal and absorbed mode of reading [<a class="ref" href="#carr2011">Carr 2011</a>, 128].
                        But narrative free of hypertext is not always causally linked to deep,
                        focused reading. In many instances, narrative does not require or even
                        solicit deep reading. Guy Montag’s wife Mildred in Ray Bradbury’s novel
                            <cite class="title italic">Fahrenheit 451</cite>, for example, is addicted to
                        her daytime TV series she watches on "the parlor
                            walls" precisely because it intellectually anesthetizes her,
                        providing her with a pacifying substitute for books, which her government
                        systematically suppresses by burning any volumes that leak into the culture.
                        Although free of the distractions of hyperlinked data and easy access to
                        social media, her media text is designed for passive consumption. She is
                        drawn to the linear narrative of television soap operas precisely because
                        they do not demand deep complex interpretation and/or inspire discourse with
                        her community. She is immersed, in this sense, but not engaged critically in
                        her subject in a way characterizing deep reading. Marshall McLuhan described
                        such immersion as a feature of "hot" media that
                        encourages emotional rather than intellectual — and thus potentially
                        political — engagement. A high-definition medium like the one that absorbs
                        Bradbury’s character represents McLuhan’s sense that new media technology
                        could furnish an overabundance of the imaginative stimulus (usually through
                        escapist fantasy) for the reader without challenging them to exercise their
                        own imaginations or grapple with provocative ideological scenarios and
                        propositions [<a class="ref" href="#kovarik2011">Kovarik 2011</a>, 10]
                        [<a class="ref" href="#mcluhan1965">McLuhan 1965</a>]. Thus narrative can be not only shallow, as the
                        facile episodes of electronic home entertainment in Bradbury’s dystopia
                        suggest. Narrative can also be socially corrosive since "Millie" Montag
                        has in effect substituted the fictional figures on her parlor wall for the
                        real ones who actually populate her life. </div>
                    <div class="counter">
                        <a href="#p12">12</a>
                     </div>
                     <div class="ptext" id="p12">The neutralizing asocial effects of the media immersion envisioned by
                        Bradbury and McLuhan are symptomatic of a culture deprived of online social
                        media. The digital ecology has enabled immersive reading — in which the
                        consumer is fully absorbed in a work’s characters, scenes and narrative — to
                        be intellectually empowering. My use of "deep reading"
                        here denotes analysis and critique, whereas "immersion"
                        suggests a completeness of experience. Depth does not necessitate immersion;
                        deep reading can occur with simple texts and vice-versa. These are not
                        always mutually dependent categories, as many instances illustrate. Indeed,
                        what readers actually do in their participation with texts reflects an
                        expansive heterogeneous range of online practices marked by a willingness to
                        dive deeply into a wide array of texts. </div>
                    <div class="counter">
                        <a href="#p13">13</a>
                     </div>
                     <div class="ptext" id="p13">The online reading communities I examine tend to engage in both deep reading
                        and immersion in the extreme. Internet readers of immersive narrative
                        reflect a completeness of experience that inspires rather than silences
                        discussion, draws out rather than erases the individual reading experience,
                        and socializes rather than isolates the pastime of media consumption. This
                        socializing tendency renders a morally conscientious reading experience.
                        Narrative is particularly effective in driving that social exchange of
                        analysis and critique because it humanizes online news media’s notoriously
                        brief, abstract, and impersonal standard mode of expression. Set in the
                        context of long form narrative, deep immersive reading becomes more
                        provocative for readers, inspiring more nuanced and serious consideration of
                        any given set of events or ideological circumstances superficially skimmed
                        by traditional headline-driven news. As discussed in the conclusion,
                        narrative becomes necessary for making moral judgments. </div>
                    <div class="counter">
                        <a href="#p14">14</a>
                     </div>
                     <div class="ptext" id="p14">The concept of the "linear" text bears directly on
                        critical presumptions about deep and immersive reading. A key assumption in
                        Carr’s [<a class="ref" href="#carr2011">Carr 2011</a>] argument, for example, privileges linear
                        narrative of the sort associated with cause-effect realistic fiction of the
                        Victorian era, as his favorite examples in <cite class="title italic">The
                            Shallows</cite> tend to be Charles Dickens and Nathaniel Hawthorne. Yet
                        he also includes modernist James Joyce, noting that "nonlinear narrative" by writers like William Burroughs "would have been unthinkable without the artists’
                            presumption of attentive patient readers." Privileging print, he
                        argues that "when transcribed to a page, a stream of
                                consciousness becomes literary and linear" [<a class="ref" href="#carr2011">Carr 2011</a>, 76]. But Burroughs in print is just as nonlinear as Burroughs online.
                        Hypertextual links would enable rather than disable fluent readings of his
                        enigmatic and densely allusive idiosyncratic texts. Thus print does not
                        automatically make all texts more linear and thus more literary and deep.
                        Indeed, what distinguishes so many texts embraced by online reading
                        communities is precisely their nonlinearity, their narrative tendency to
                        yield to enriching diversions or downright distractions and their capacity
                        to shatter artificial distinctions between high and low cultural products.
                    </div>
                  </div>
                  <div class="div div1">
                    <h2 class="head">Surges in Reader Demand for Digital Texts</h2>
                    <div class="counter">
                        <a href="#p15">15</a>
                     </div>
                     <div class="ptext" id="p15">Efforts to establish and integrate long form works into the digital world
                        abound. Social media directly serves the revival of deep reading in the area
                        of politics. Social media mitigated by SMS are tools primarily concerned
                        with expressing opinions; when users aggregate opinions they create public
                        opinion. Traditionally public opinion has been measured by surveys (online,
                        telephone, face-to-face), but now social media provides a new way to learn
                        about politics, read the news and connect with others through a process now
                        referred to as social reading available in forms such as Facebook’s
                        News-Apps Center [<a class="ref" href="#facebook2012">Facebook 2012</a>]. It enables users to select from options and share
                        news videos and stories with Facebook friends while also seeing what those
                        friends are reading and watching. <cite class="title italic">The Washington
                            Post</cite> and NBC News have applications with hundreds of thousands
                        of followers. The Huffington Post Social Reading App socializes the reading
                        experience by enabling readers to share stories, start conversations, and
                        keep abreast of their friends’ reading. Mashable’s mission is to empower
                        people by spreading knowledge of social media and technology, and has become
                        the largest independent news source dedicated to covering digital culture,
                        social media and technology. The Hill Social Reader provides news inside the
                        beltway and is created by The Hill, a congressional newspaper that publishes
                        daily when Congress is in session, with a special focus on business and
                        lobbying, political campaigns and events on Capitol Hill. </div>
                    <div class="counter">
                        <a href="#p16">16</a>
                     </div>
                     <div class="ptext" id="p16"> The most spectacular illustration of online political news consumers
                        demanding in-depth reading followed the November 2012 presidential election.
                        Sales skyrocketed for Nate Silver’s <cite class="title italic">The Signal and the
                            Noise</cite> (2012) based on his <cite class="title italic">New York Times
                        </cite> blog, <cite class="title italic">fivethirtyeight</cite>, which predicted
                        an Obama landslide months before it occurred. Sales of Silver’s book
                        increased 850% in one day, making it the second bestselling title on Amazon
                        at the time [<a class="ref" href="#silver2012">Silver 2012</a>] [<a class="ref" href="#isidore2012">Isidore 2012</a>]. As with
                        Curt Brown, long complex works by journalists and bloggers such as Silver go
                        viral when readers can access and recommend these titles easily through
                        social media. Bloggers are increasingly motivated by the desire to publish
                        their entire blogs as books [<a class="ref" href="#pedersen2009">Pedersen 2009</a>]. </div>
                    <div class="counter">
                        <a href="#p17">17</a>
                     </div>
                     <div class="ptext" id="p17">As Silvers’s success illustrates, the way to create demand for "after broadcast sales" of blogs as books and
                        television shows as DVDs is "through complexity,"
                        according to Lawrence Lessig [<a class="ref" href="#lessig2008">Lessig 2008</a>, 94].
                        Complexity in visual media trafficking in narrative has also been steadily
                        rising for the last half century. Plots of television shows have become
                        increasingly complex and demanding, not simpler, since the 1950s [<a class="ref" href="#johnson2006">Johnson 2006</a>, 27]. Because viewers are not likely to
                        grasp in one viewing the full range of critical and narrative complexity of
                        today’s television shows, viewers thus have reason to watch them again by
                        purchasing the DVD for repeated viewing. David Foster Wallace was a
                        notorious <cite class="title italic">X-Files</cite> fan for precisely this reason
                        and <cite class="title italic">The Wire</cite> has won scholarly praise for the
                        current generation just as <cite class="title italic">Twin Peaks </cite>did for
                        the prior one. Many narratively rich cultural products warrant such "follow-on consumption" [<a class="ref" href="#lessig2008">Lessig 2008</a>, 94]. Most who attend the aforementioned New Bedford <cite class="title italic">Moby-Dick </cite>Marathon reading, for example, are savoring in a live
                        format a work they have read many times as with a Beethoven symphony [<a class="ref" href="#dowling2010">Dowling 2010</a>, 121]. Serial fiction writers such as James
                        Fenimore Cooper and Harriet Beecher Stowe published their stories in weekly
                        segments one chapter at a time to an audience that expected it to be
                        available for purchase to re-reread after its periodical run in bound novel
                        form. Time bound, one-time reading was not enough for mid-nineteenth century
                        readers. The same principle holds true in today’s market. </div>
                  </div>
                  <div class="div div1">
                    <h2 class="head">Online Readers as Radial Readers</h2>
                    <div class="counter">
                        <a href="#p18">18</a>
                     </div>
                     <div class="ptext" id="p18">Long form journalism’s resurgence through both blogs and social media (which
                        feed into print and e-books) enriches and deepens the culture of digital
                        identity, particularly the conventions of personal expression in social
                        media. As social reading increasingly becomes a means of shaping online
                        identity, it provides a more sophisticated extension of self-presentation
                        commonly found on Facebook. The sharing of reading can raise the stakes of
                        personal profiling beyond how "social networking site
                            users typically interpret cues deposited in member profiles, such as
                            messages on Facebook 'walls' or messages or pictures
                            of member friends to make inferences about the member’s
                            character"
                        [<a class="ref" href="#papacharissi2009">Papacharissi 2009</a>, 203] [<a class="ref" href="#walther2008">Walther 2008</a>, 28–49]. So while social reading serves user demand for the
                        circulation of readings, it also has the effect of showcasing reading tastes
                        as a richer more sophisticated expression of one’s personal profile. Prior
                        to social reading the construction of identity on Facebook has been rigidly
                        confined to a set of conventions that purport to express individuality, but
                        only on a superficial and often pretentious level. Social reading,
                        furthermore, offers the online world a profile more reflective of one’s
                        bookshelf — providing a portrait through intellectual, political, and
                        aesthetic interests — reaching well beyond the limited milieu of requisite
                        photos showcasing one’s children, spouse, and vacation along with humorous
                        links or witty quotes that have become the social norm for Facebook users.
                        Recent research indicates the "most popular features of Facebook include its
                                photo-sharing abilities" [<a class="ref" href="#papacharissi2009">Papacharissi 2009</a>, 204], a feature now used for book-sharing and social reading. Indeed, the
                        development of social reading has been fueled by its adaptability to the
                        contributions of "applications that work with the open source
                                foundation of the website, constantly refreshing and rejuvenating
                                content" [<a class="ref" href="#papacharissi2009">Papacharissi 2009</a>, 204] which now increasingly includes e-books and long form journalism. The
                        Facebook community is currently embracing the once isolated factions of long
                        form aficionados and bibliophiles. Although self-presentation online and
                        impression management form a common point of interest in recent research,
                        social reading as a measure of the surging demand for long form reading has
                        received less attention.</div>
                    <div class="counter">
                        <a href="#p19">19</a>
                     </div>
                     <div class="ptext" id="p19">Due to the ease with which such social reading networks can be formed online,
                        works of 2,000 or more words that engage in learned controversy or delve
                        into historical topics relevant to contemporary issues actually lend
                        themselves well to the Internet. With its abundance of easily accessed data
                        through hyperlinks, the Internet enhances "radial
                            reading," Jerome McGann’s concept which he contrasts with "linear reading"
                        [<a class="ref" href="#mcgann1991">McGann 1991</a>, 113]. Linear reading, particularly the sort
                        that disempowers the reader as noted by Moody [<a class="ref" href="#moody2012">Moody 2012</a>], is
                        at odds with varieties of spatial and radial reading that instead are more
                        in tune with current notions of narrative characterized by fragmented
                        diverse genres alluding to and intersecting with interior consciousness of
                        self and community. McGann explains that "radial reading involves decoding one or more of the
                                contexts that interpenetrate the scripted and physical text" [<a class="ref" href="#mcgann1991">McGann 1991</a>, 113]. In this sense, "the reading eye does not move only in a linear
                                direction" [<a class="ref" href="#mcgann1991">McGann 1991</a>, 113]. Complex material encourages radial reading because it "necessitates some kind of abstraction from what appears
                            most immediately," as McGann observes [<a class="ref" href="#mcgann1991">McGann 1991</a>, 113]. "The person who temporarily stops
                                    'reading' to look up the meaning of a word is
                                properly an <em class="emph">emblem</em> of radial reading because that kind
                                of 'radial' operation is repeatedly taking place
                                even while one remains absorbed with a text" [<a class="ref" href="#mcgann1991">McGann 1991</a>, 113]. Radial reading has never been so rich and rewarding as in the
                        context of the online ecosystem, with its readily available search engines
                        and social media tools. SMS drives such radial reading in an apparent
                        paradox in which brief messaging can aid rather than truncate deep
                        understandings and experiences of longer texts, leading to further
                        interaction among readers through tools such as email that allow for longer
                        nuanced expression. </div>
                    <div class="counter">
                        <a href="#p20">20</a>
                     </div>
                     <div class="ptext" id="p20">Works that encourage online debate and civic dialogue enact precisely this
                        pattern, as readers delve deep within the text while also moving outward
                        into now readily available online data networks. "Emily Dickinson tells us that 'there is no frigate like a book' in order to remind us
                                that reading sends us away from and within the books we
                                enter" [<a class="ref" href="#mcgann1991">McGann 1991</a>, 113]. It is important to note that deep reading that sends us away from
                        the text in order to burrow deeper into it, as McGann explains, is far more
                        critically engaged than the escapist experience of Bradbury’s Mildred Montag
                        of <cite class="title italic">Fahrenheit 451</cite>. Interestingly, Harlequin
                        romance readers, today’s corollary to Mildred, are hardly so escapist, but
                        are increasingly active in reading community forums of exchange that not
                        only invite socially and politically engaged online discussions, but also
                        encourage professional development, catering directly to this active digital
                        generation of the formerly passive audience personified by Bradbury’s
                        Mildred. Indeed, Harlequin’s "Community Home"
                        offered in early 2014 "some great reading
                            challenges" for "aspiring authors" who
                        are encouraged to utilize "the information, support, and
                            advice to be found on our writing forums." Harlequin’s
                        rebranding, "Entertain, Enrich, Inspire," is
                        consonant with the active social nature of its thriving online reading
                        community countering older tendencies toward isolation and passivity
                        associated with paperback romance consumption. The publisher encourages
                        readers to enter this personalized community through a link suggesting,
                            "Introduce Yourself Here"
                        [<a class="ref" href="#harlequin2014">Harlequin 2014</a>]. This participatory culture that fosters
                        critical engagement is ideally suited to the online world because it
                        encourages and enables not only the "radial"
                        consultation with other outside data — "information,
                            support, advice" — in support of the reading, but utilizes that
                        basis of enhanced knowledge for informed and learned dialogue [<a class="ref" href="#harlequin2014">Harlequin 2014</a>]. Both popular romance fiction and literary
                        polyvalent texts are not only "linguistic and spatial,
                            but multiple and interactive as well"; they are hypertextual,
                        just as the richest poetry and prose tend be [<a class="ref" href="#redman1997">Redman 1997</a>, 142]. Such works demand explication and interrogation now easily
                        accessible on the Internet through the ready consultation with others
                        willing to share their knowledge and expertise. </div>
                    <div class="counter">
                        <a href="#p21">21</a>
                     </div>
                     <div class="ptext" id="p21">Internet culture has spawned this new form of immersive radial reading as
                        witnessed in the heterogeneity of readership on such platforms as <cite class="title italic">BookTalk.org</cite>, <cite class="title italic">LitLovers: A
                            Well-Read Online Community</cite>, and <cite class="title italic">onlinebookclub.org</cite>. <cite class="title italic">Shelfari</cite>,
                            <cite class="title italic">LibraryThing</cite>, and <cite class="title italic">Goodreads</cite> that emphasize archiving, connecting readers based on
                        shared titles on their virtual bookshelves. <cite class="title italic">LibraryThing</cite>’s forum system, Talk, enables users to see
                        conversations occurring in all groups or just their own. Discussion here can
                        be intensely specialized, as in one thread about Charles Darwin’s <cite class="title italic">Origin of Species</cite>, which freely dovetails into
                        contemporary scientific books, as seen in the contribution of a reader
                        called southernbooklady. In response to the assertion that "the genetic clock can be tracked to show the split between
                            the two species ca. 3 million years ago," she references the
                        contemporary book, <cite class="title italic">Spillover: Animal Infections and the
                            Next Human Pandemic</cite>, for its treatment of how "genetics are used to trace the evolution of not just
                            pathogens, but the way pathogens become integrated into the lifecycle of
                            hosts," particularly in "different strains of
                            HIV," a pattern evocative of "the genetic
                            history of various flu viruses" which she notes places evolution
                        into proper perspective [<a class="ref" href="#librarything2013">LibraryThing 2013</a>]. Far from becoming
                        untethered by unsupported assertions and doctrinaire soap-box rants one
                        might expect from an online discussion of evolution, this discussion and
                        others like it remain steeped in such useful data and allusions, all of
                        which serves the purpose of illuminating the core meanings and contexts of
                        the text at hand, in this case, Darwin. Talk on <cite class="title italic">LibraryThing</cite> thus represents complex movement back and forth
                        between the text, other texts, SMS with other readers (texting, tweeting,
                        social networking, and emailing), and Web searches. The key is that engaged
                        critical readers truly immersed in the process will return to the text,
                        rather than exiting into an endless series of distractions, one begetting
                        the next, which the Internet has been notorious for encouraging. Thus
                        Internet culture has extended the dialogic nature of critical reading. This
                        revises Carr’s binary expressed in his metaphor for deep reading as deep sea
                        diving and Internet reading as frenetic jet skiing [<a class="ref" href="#carr2011">Carr 2011</a>, 7]). The immersive radial reading of expressive texts dives
                        deeper into subjects with tools of illumination retrieved at the surface
                        rather than flitting mindlessly only on the surface, the very nature of
                            <em class="emph">surf</em>ing, according to more common Internet reading
                        practices.</div>
                    <div class="counter">
                        <a href="#p22">22</a>
                     </div>
                     <div class="ptext" id="p22">In an online discussion of <cite class="title italic">Outlander</cite> in
                        #1book140, such radial reading was on display. Twitter, in this case, served
                        as the medium through which to share a revealing link to a <cite class="title italic">Books and Writers Community</cite> post, offering data on
                        how the original marketing plan for the text impacted its genre, especially
                        its use of conventions typically found in romances. "Melissa" tweeted,
                            "Any thoughts on the wedding? A romance starting
                            with a forced marriage didn’t sit well but maybe was historically
                            accurate?" to which "Sandy" replied: "Marriage is a practical solution — protects Claire [the protagonist]
                            from BJR, keeps Jamie from leading the clan. Not a traditional
                            romance." Melissa registered her disappointment, "True, but was hoping for something more romantic in a
                            romance novel. I’m enjoying their post-wedding courtship more."
                        This tweet inspired Sandy to share the link to the <cite class="title italic">Books and Writers Community</cite> forum detailing how marketing plans
                        for the book shaped its blending of genre conventions, a contextual clue
                        tapping into the book trade’s larger industrial motives as an explanation
                        for the author’s aesthetic choice. Sandy’s tweet, "Here’s an explanation from @Writer_DG on why Outlander was originally
                            marketed as a romance," offered the link to data that, Melissa
                        acknowledged, had enriched her reading experience: "Thanks for the info about Outlander. Didn’t know much about it until I
                            decided to do #1book140" [<a class="ref" href="#outlander2014">#1book140 2014</a>]. The
                        Twitter exchange was fruitful and indeed drove directly at the heart of what
                        makes <cite class="title italic">Outlander </cite>author Diana Gabaldon so
                        interesting: her willingness to blend genres from historical fiction to
                        mystery to science fiction to fantasy. This source of knowledge about the
                        text enlightened the reader, while spreading the conversation to a separate
                        but related online reading community. Elsewhere on #1book140, readers credit
                        their community for encouraging them for concentrating their attention. On
                        11 February 2014, jompoi, for example, tweeted that "#1book140 helps me learn 2 appreciate different genres, books’ merits
                            and flaws," thanking the reading community for helping to sustain
                        his attention and interest. "I’ve completed every
                            #1book140 selection, and will do so with this one as well," he
                        said, allowing that "otherwise I would have quit after
                            100 pages or so" [<a class="ref" href="#outlander2014">#1book140 2014</a>]. </div>
                    <div class="counter">
                        <a href="#p23">23</a>
                     </div>
                     <div class="ptext" id="p23">Such discussions reveal how reading communities can use the web to increase
                        users’ intelligence through speed and efficiency without neglecting a more
                        time-honored understanding of intelligence measured by depth of thought.
                        Collaboration among <cite class="title italic">Outlander</cite> readers places
                        into proper perspective findings suggesting cognitive effects of the massive
                        increase in Internet use in the last decade include a decline in "deep processing" that underpins "mindful knowledge acquisition, inductive analysis,
                                critical thinking, imagination, and reflection" [<a class="ref" href="#greenfield2009">Greenfield 2009</a>, 70]. Such reading communities dispel fears that browsing, scanning and
                        skimming would eliminate the capacity to immerse oneself in a longer work of
                        writing, and commit a level of concentration that exerts control over the
                        text rather than succumbing to the whim of clicking on the next attractive
                        hyperlink or banner advertisement. With each new media product, the Internet
                        will continue to spawn "new forms of
                                'reading'…as users 'power
                                browse' horizontally through titles, contents pages and
                            abstracts going for quick wins" in order to adapt to those new
                        modalities [<a class="ref" href="#liu2005">Liu 2005</a>, 700–12]. Such browsing and scanning
                        can co-exist with deep reading and even enhance it, as the speed with which
                        the reader’s shared link about <cite class="title italic">Outlander</cite>’s
                        genre conventions attests. Ironically, the culture of distraction in which
                        newspaper sections like the <cite class="title italic">Boston Globe</cite>’s
                            "Short Takes" have become staples in most
                        daily print and online formats has only encouraged readers to share such
                        material through CMC and SMS to enrich their collective deep reading. The
                        power of the Internet to scatter attention becomes the very resource
                        providing the tools for this counter-revolution. </div>
                  </div>
                  <div class="div div1">
                    <h2 class="head">Online Social Reading as Mass Collaboration</h2>
                    <div class="counter">
                        <a href="#p24">24</a>
                     </div>
                     <div class="ptext" id="p24">#OccupyGaddis, is a reading group whose stated purpose is to discuss William
                        Gaddis’s <cite class="title italic">J.R.</cite>, "a book about our fragmented attention and a book
                                designed to tax our capacity to pay attention — to demand higher and
                                deeper levels of attention from us — in a world imagined to be (both
                                in 1975 and today) a kind of conspiracy to keep us from focusing on
                                what is right in front of us" [<a class="ref" href="#konstantinou2012">Konstantinou 2012</a>]. The large online reading group recently assembled through Twitter
                        and message boards to peruse Gaddis’s exceptionally difficult and complex
                        novel. Lee Konstantinou [<a class="ref" href="#konstantinou2012">Konstantinou 2012</a>], the group’s
                        founder, called the project #OccupyGaddis invoking a spirit of protest
                        against the fragmentation and alienation of digital culture. His project was
                        inspired by the <cite class="title italic">New Yorker </cite>article on Gaddis by
                        Jonathan Franzen, "Mr. Difficult," which alerted
                        him to the unsalable yet brilliant 976-page narrative sprawl. Konstantinou’s
                        hypothesis was that, confined to the medium of print and offline discussion,
                        the novel’s value remained hidden from readers. They lacked what the
                        Internet would provide: access to each other and rich stores of data to
                        gloss the text and unleash its full significance. Once the online public had
                        disintermediated access to it, the success of the group would represent a
                        form of protest against the most distracting reading environment in media
                        history, ironically proving that digital ecosystem conducive to collective
                        deep reading. Exhorting the readers, he wrote, "the great virtue of collective reading projects is
                                that they give us occasion to work together to help us sustain our
                                attention, to achieve goals we might have thought too difficult to
                                attain working on our own" [<a class="ref" href="#konstantinou2012">Konstantinou 2012</a>].</div>
                    <div class="counter">
                        <a href="#p25">25</a>
                     </div>
                     <div class="ptext" id="p25">The inspiration to launch the project on the web came from the online reading
                        of David Foster Wallace’s <cite class="title italic">Infinite Jest</cite> by a
                        group who called their undertaking of his unwieldy and profound novel from
                        June through August of the year the author passed away, "Infinite Summer"
                        [<a class="ref" href="#coscarelli2009">Coscarelli 2009</a>]. This movement’s taking place online and not
                        live and in print suggests the compatibility of serious reading discussions
                        with popular social media. Jim Collins (2010) asks why serious literary work
                        should be understood as <em class="emph">competing</em> with the Internet and popular
                        entertainment. Instead, he suggests reframing the question in a way that
                        does not pit literary reading against popular reading in an antagonist
                        relation, considering instead "how the experience of
                            serious literary work [has] become popular visual
                            entertainment" [<a class="ref" href="#collins2010">Collins 2010</a>, 17].
                        Konstantinou’s experiment illustrates precisely the interdependence of mass
                        media and literary reading illuminating the "crucial
                            associated tastes" conjoining "literary
                            experiences…no longer restricted to the solitary act of reading a
                            book" [<a class="ref" href="#collins2010">Collins 2010</a>, 17]. "Infinite Summer," which took place summer of 2009, has found a
                        lively following, further indicating the type of interest in more sustained
                        reading experiences than the Internet typically offers, while also
                        capitalizing on the networking capacity of social media. </div>
                    <div class="counter">
                        <a href="#p26">26</a>
                     </div>
                     <div class="ptext" id="p26"> When entering the "Infinite Summer" message
                        board, one is immediately struck by a sense that reading passively for
                        escapist entertainment is anathema to the objective of this online
                        community, signified by the notice at the top of the screen in red: "There are NO spoiler restrictions in this
                            forum" [<a class="ref" href="#infinitesummer2009">Infinite Summer 2009</a>]. "Infinite Summer" readers were unleashed from such concerns about
                        spoiling the entertainment of the uninitiated, and thus could delve into the
                        full scale of interconnected scene sequences and foreshadowing in <cite class="title italic">Infinite Jest</cite>’s sophisticated narrative structure.
                        Online Wallace readers were thus not only analytically inclined on the
                        forum, their critical impulse had them thinking in terms of the book’s
                        context within the context of its convergence across multiple media
                        platforms. One of the 154 topics introduced by readers on the forum, for
                        example, received 41 replies to a post on "Movie
                            Adaptations of <cite class="title italic">Infinite Jest.</cite>" The
                        critical discussion that ensued ranged from speculation about which
                        directors could possibly pull off such a feat — David Lynch, Terry Gilliam,
                        and the Coen Brothers topped the list — in terms of the resonance of their
                        aesthetic with that of Wallace’s, a concern problematized by the translation
                        of his seemingly unfilmable and unwieldy narrative into a motion picture.
                        The difficulty of such a project raised the question of what specifically in
                        Wallace’s novel could speak to its essence on film, releasing a tide of
                        suggestions on which parts of the novel were indispensible and which could
                        be omitted. Indeed, the seemingly profound and intractable incompatibility
                        between Wallace’s work and the medium of film presented readers with a
                        conceptual challenge they embraced as an occasion to immerse themselves in
                        the finer points of the novel. One discussant, "Doubtful Geste," for
                        example noted, "Lynch seems to find his greatest pleasure and/or
                                solace in rushing towards a certain extreme surrealism and
                                individual obsession that DFW is trying to make sure (his
                                characters) are NOT lost in, to make sure (his characters) find ways
                                to reconnect/remain invested in community and personal
                                connection" [<a class="ref" href="#infinitesummer2009">Infinite Summer 2009</a>]. </div>
                    <div class="counter">
                        <a href="#p27">27</a>
                     </div>
                     <div class="ptext" id="p27">The "Infinite Summer" forum not only engaged
                        readers in broader critical considerations of the translation of Wallace’s
                        aesthetic across media and in the hands of other cultural producers. It also
                        featured discussion reflecting an appreciation for Wallace’s linguistic
                        brushstrokes at the sentence level. Those puzzling over the tone of a scene
                        or the logic of the novel’s discordant plot sequencing received feedback
                        clarifying the text and drawing them into the conversation’s broader
                        concerns. One reader, "TIBBIT," wonders why Wallace mocks the AA
                        gathering and men’s meetings the character Hal attends, and learns from
                        another reader that "This scene is hilarious and painful at the same
                                time, like so much of the novel. I think the book is a tragedy, so
                                [it is tragic] that Hal almost makes it to a meeting where he can
                                connect with others, but ends up in the wrong place at the wrong
                                time, which turns out to be a big unhelpful joke" [<a class="ref" href="#infinitesummer2009">Infinite Summer 2009</a>]. The irony of this comment is that <em class="emph">it</em> comes in the
                        context of a group discussion among participants conjoined by a common
                        interest who would otherwise be strangers, not unlike the meetings Hal
                        attends. Only this online gathering, as the post and its response
                        demonstrate, is both functional and mutually edifying. The forum’s own
                        eccentric posts tending toward inadvertent self-parody or disruption of the
                        community’s analytic bent are met with the democratic process known as the
                        non-reply. </div>
                    <div class="counter">
                        <a href="#p28">28</a>
                     </div>
                     <div class="ptext" id="p28">The default behavior of "Infinite Summer" members
                        is the facilitation of deeper understandings of Wallace’s work and its
                        broader significance. Discussion may be sprawling, but it touches base with
                        keynotes from the text with regularity. Retyping passages for readers who do
                        not have immediate access to the text is common practice. For example, one
                        reader’s request for "the text of the section where
                            Himself reminisces about 'how [he] first became
                                interested in annulation'" was met by another,
                        Robbi60, who dutifully retyped the lengthy multi-paragraph excerpt and
                        posted it immediately from Italy. Such facilitation of material
                        simultaneously breaks down the isolating barriers of reading alone on print,
                        and opens channels of discussion driven by a shared desire to engage
                        critically with Wallace’s novel. </div>
                    <div class="counter">
                        <a href="#p29">29</a>
                     </div>
                     <div class="ptext" id="p29">The free flow between print and digital media in online book communities such
                        as "Infinite Summer" illustrates Jeff Howe’s
                        assertion that "conventions, like the 'novel,' the
                                'book' and even the very act of reading are no more immutable
                            than language itself"
                        [<a class="ref" href="#howe2012">Howe 2012</a>]. Not only is deep reading and the book thriving in
                        our culture, the very engine driving their renaissance ironically is the web
                        itself. "A book club that meets virtually on the Internet
                                represents something wholly new in literary culture: reading as an
                                act of mass collaboration" [<a class="ref" href="#howe2012">Howe 2012</a>]. To communicate one’s thoughts on difficult and richly crafted works
                        through a truncated medium like Twitter would appear to defeat the purpose.
                        Yet Twitter is just one step in an elaborate transmedia chain in which
                            "bookies"
                        "copy passages off their iPads, Nooks and Kindles
                                and then paste them into tweets before toggling back to their texts.
                                They post longer comments to their Facebook accounts. They create
                                Google maps that display the GPS coordinates of where individual
                                members are reading" [<a class="ref" href="#howe2012">Howe 2012</a>]. CMC and SMS typical of such reading groups embodies a "language and media ideology that emphasizes the fluidity
                            and instability" of typographic expression [<a class="ref" href="#soffer2012">Soffer 2012</a>, 1105]. The wider cultural movement toward
                        deep reading and long form texts paradoxically "is well-integrated in the postmodern trends that
                                provide ideological justification for undermining rigid, modernist
                                linguistic rules" [<a class="ref" href="#soffer2012">Soffer 2012</a>, 1105]. 1book140, a month-long meeting of readers who collectively choose a
                        book to read from one announced genre, has brought new life to "reading, the original 'lean
                                    back' occupation" [<a class="ref" href="#howe2012">Howe 2012</a>]. </div>
                  </div>
                  <div class="div div1">
                    <h2 class="head">Deinstitutionalization and Participatory Culture</h2>
                    <div class="counter">
                        <a href="#p30">30</a>
                     </div>
                     <div class="ptext" id="p30">This dynamic of reading as an act of mass collaboration suggests a grass
                        roots movement like those defined in Clay Shirky’s defense of the Internet’s
                        democratic function to offer a space for organization without the hegemonic
                        bureaucratic features of formal organizations [<a class="ref" href="#shirky2009">Shirky 2009</a>].
                        The movement away from institutionalization, he argues, has enabled a
                        greater degree of such mass collaboration in which "we can do things for strangers who do things for us
                                at low enough cost to make that kind of behavior attractive" [<a class="ref" href="#shirky2009">Shirky 2009</a>, 127]. Jurgen Habermas’s comments are helpful here in describing the
                        processes of deinstitutionalization, which help explain this as a type of
                        romantic reaction against the development of capitalism. Indeed, the
                        proliferation of online commerce has accelerated, reduced, and dehumanized
                        interpersonal communication during the digital revolution, just as the
                        mechanization of culture during the nineteenth century increasingly
                        calibrated and automated everyday labor and leisure life. Romantic thinkers
                        such as Ralph Waldo Emerson and Thomas Carlyle rebelled against the
                        mechanization of culture to defend and retrieve humanity they felt was lost
                        in rigid Lockean rationality. Habermas argues that the public sphere is
                        incapable of providing meaningful concrete confirmation of social structures
                        and their subjective identities within them [<a class="ref" href="#habermas1974">Habermas 1974</a>].
                        The anthropological protest against modernity is inclined toward that which
                        is presumably more real. For Andrew Jackson, this was specie, or hard
                        currency. For Ralph Waldo Emerson, this was intuition and nature. For the
                        rising mass of online deep readers, this is textured narrative. </div>
                    <div class="counter">
                        <a href="#p31">31</a>
                     </div>
                     <div class="ptext" id="p31">Social theorist Arnold Gehlen has also argued that deinstitutionalization
                        occurs when normative codes for social behavior lose their plausibility [<a class="ref" href="#turner2001">Turner 2001</a>, 95]. We are in an era in which the
                        conventions of online communication are no longer agreeable with a populace
                        demanding more sophisticated material. This brings the taken-for-granted
                        background structure into the foreground, where institutions are
                        self-consciously rearranged. Nineteenth century collectives such as Brook
                        Farm represented precisely such a gesture, in which normative codes of
                        acquisitive behavior were radically reconceived in communal living. Emerson
                        did the same with conventional codes of vocational expectations. Today, the
                        online collectivization of intellectuals offers an escape from the shallows
                        of Internet culture. Gehlen identifies a salient feature of modernity in
                        that the foreground of choice is growing, while the background pattern of
                        stable, reliable institutions diminishes [<a class="ref" href="#turner2001">Turner 2001</a>, 95]. The Internet — with its unlimited number of reading communities now
                        making themselves known to each other — has radically proliferated choice
                        and in the process has unleashed the culture from the institutions that
                        formerly regulated intellectual exchange. </div>
                    <div class="counter">
                        <a href="#p32">32</a>
                     </div>
                     <div class="ptext" id="p32">Rebellion against the institutionalization of technology works to liberate
                        the culture to use the technology for its own self-determined aims. In
                            <cite class="title italic">The Blind Giant: Being Human in the Digital World
                        </cite>(2012), Nick Harkaway voices a similar optimistic view of new media,
                        and the future of digital reading. Although he expresses his disdain for
                        Google, describing it as "a faith-based technocapitalist
                            entry," a point Carr also expands on convincingly, Harkaway
                        concludes that we are responsible for the world that technology helps us
                        create: technology is an instrument, not an agent. The enemy, he assures us,
                        is our ignorance, not software. Harkaway is particularly critical, however,
                        of Google’s insistence on digitizing the world’s books, a concern which
                        intersects significantly with the pattern of the Internet’s development into
                        the medium that subsumes all other media [<a class="ref" href="#harkaway2012">Harkaway 2012</a>]. The effect on books, once
                        digitized, directly bears an effect on narrative. Texts become broken up,
                        mixed and spread around, in a realization of the precepts of mashup theory.
                        Once digitized, books become subjected to "Collage,
                            montage, sampling or remix practices" that borrow fragments
                            "through alteration, manipulation, [and]
                            recombination" to make a whole new piece, in which "the sources of origin may still be identifiable yet not
                            perceived as the original version"
                        [<a class="ref" href="#sonvilla-weiss2010">Sonvilla-Weiss 2010</a>, 9]. This is a process by which
                        different information is recombined without changing the original source of
                        information, one evolving as a unique combination of the conversational
                        media known as user-generated content and mass media platforms. Will remix
                        culture destroy narrative as we know it? </div>
                    <div class="counter">
                        <a href="#p33">33</a>
                     </div>
                     <div class="ptext" id="p33">Twentieth century authors Jorge Luis Borges and Ray Bradbury have argued
                        through their imaginative writing that, although under the significant
                        pressure of the changing media climate, the books and their libraries will
                        survive. Before them, Washington Irving makes precisely this claim in "The Mutability of Literature," a story in his
                        famous <cite class="title italic">Sketch Book</cite> published in 1820 in which
