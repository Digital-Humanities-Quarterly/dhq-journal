                        the protagonist snooping through a library of dusty old tomes is accosted by
                        one particular volume that speaks back to him. The book tells of his concern
                        for being lost into obsolescence at the hands of the popular presses and
                        cheap literature at the dawning of the dime novel and the penny press in
                        publishing history. In Borges’s "Library of
                            Babel," books are lost in their exponential proliferation in an
                        endless archive; in Ray Bradbury’s <cite class="title italic">Fahrenheit
                            451</cite>, books undergo a stripping down to factoids and an ultimate
                        replacement by screens. Both are prophetic of our current situation with the
                        Web’s limitless capacity to create more text than anyone could ever
                        assimilate in a lifetime and in today’s culture’s inclination not to
                        preserve but to break down, scatter and recombine text. However, the Web’s
                        unlimited size leaves enough room for both the sacred and the profane, for
                        both superficial diversion and serious long form works. </div>
                  </div>
                  <div class="div div1">
                    <h2 class="head">Restoring Narrative through the Internet</h2>
                    <div class="counter">
                        <a href="#p34">34</a>
                     </div>
                     <div class="ptext" id="p34">The replacement of print books with e-books has raised questions of the
                        electronic text’s impact on narrative. E-books render the reader, according
                        to Rick Moody, "the passive recipient of some narrative
                            bludgeoning," making devices such as the Kindle "seem as heart-warming as an electro-stimulator"
                        because they disincline users from moving back and forth through the text
                            [<a class="ref" href="#moody2012">Moody 2012</a>]. The print book, he contends, instead
                        radically empowers the reader because it constitutes "a physical object you can come at in completely
                                different ways" [<a class="ref" href="#moody2012">Moody 2012</a>]. Similarly, Ted Striphas rejects the argument that print books are
                        anachronistic artifacts "whose longevity only hampers our achieving a divine
                                digital future" [<a class="ref" href="#striphas2009">Striphas 2009</a>, 4]. According to Jenkins’s concept of convergence in which new media do
                        not replace old media but coalesce with and interdepend on them, print books
                            "hold a deep and abiding history that belong in and
                            to our own age" every bit as much as "so-called cutting edge technologies" such as iPad and Kindle
                            [<a class="ref" href="#striphas2009">Striphas 2009</a>, 4]. Critics have concurred that the
                        publishing industry is undergoing an e-revolution, but the question of its
                        effect on narrative and reading experience is subject to debate. If "it will do society little good to waste time
                                lamenting, because e-books are here to stay" [<a class="ref" href="#carreiro2010">Carreiro 2010</a>, 220], how have readers responded to the social dimension of digital
                        reading’s new interactive potential? The counter-revolution under way is not
                        just technological, but a very human movement to recapture what the digital
                        age has threatened to rob readers of: the power of the immersive deep
                        reading in long form narrative. Because its dialectic is rich enough to
                        accommodate such a humanitarian movement, the Internet can provide the
                        medium to inspire its own counter-revolution. </div>
                    <div class="counter">
                        <a href="#p35">35</a>
                     </div>
                     <div class="ptext" id="p35">A new appreciation for narrative has developed in response to the loss of
                        sustained reading on the Internet. Alexander Chee’s "I,
                            Reader," a 2010 personal essay in the <cite class="title italic">Morning News</cite>, laments the deterioration of deep reading in our
                        culture. He particularly regrets the moral detachment that comes of brief,
                        quick-hitting news stories, which for him developed into a malaise of civic
                        apathy. He finds a remedy for this moral conundrum of consuming news in vast
                        quantities but so superficially and quickly as to inspire apathy rather than
                        compassion and civic activism. Immersion in longer works made Chee [<a class="ref" href="#chee2010">Chee 2010</a>], as it does for many others now visible online,
                        care again about the social consequences of the news. Susan Sontag has
                        similarly found that "By presenting us with a limitless
                            number of nonstop stories," a symptom of their increasing brevity
                        and superficiality, "the narratives that the media relate — the
                                consumption of which has so dramatically cut into the time the
                                educated public once devoted to reading — offer a lesson in
                                amorality and detachment that is antithetical to the one embodied by
                                the enterprise of the novel" [<a class="ref" href="#sontag2007">Sontag 2007</a>, 217]. The loss of immersion in narrative comes with the loss of morality. </div>
                    <div class="counter">
                        <a href="#p36">36</a>
                     </div>
                     <div class="ptext" id="p36">The need to reclaim the conscientious moral frame of mind deep reading
                        encourages has indeed been a source of motivation behind the movement for
                        longer and more sophisticated material on the Internet. Carr’s measure of
                        the maladies brought by Internet culture serves as a method of understanding
                        the source of discontent with superficial content that has sparked the
                        current deep reading movement. McGann’s more nuanced sense of reading proves
                        a digital humanities culture is indeed viable. But if the message shapes the
                        medium, radial reading online must necessarily be different from its print
                        counterpart. If so, then how has narrative changed in this new media
                        environment? Has digital deep reading altered narrative as we know it? The
                        online revolt against narrative depravation had been brewing since 2001,
                        roughly five years after the Internet rose to prominence. At that stage,
                        long reading online itself was entirely nascent or embryonic at best, as
                        early signs of backlash and sharp criticism prevailed ahead of the concerted
                        mass collaborative social reading movements currently under way. Like most
                        social movements, its beginnings were marked by protest and followed by
                        organization and mobilization. Among the first questions raised at this time
                        addressed the fate of narrative in the digital age. Design critic Jessica
                        Helfand, for example, asked, "what happens when a story
                            becomes infinitely changeable?" How can "we design for such perpetual unpredictable
                                interruption in a culture in which linear parameters are
                                gone?" [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 122]. If, as McGann has argued, the reading of poetry and literary prose
                        has always been radial rather than linear long before the Internet, it
                        certainly has become more externally referential and polyvalent through
                        online hypertext. We see this not only in literary texts, but also in
                        mainstream popular fiction, music, gaming, film, and graphic novel forums on
                        the Internet. Television shows, like <cite class="title italic">American
                            Idol</cite>, as Jenkins [<a class="ref" href="#jenkins2006">Jenkins 2006</a>] demonstrates, have
                        engendered online followings that have outpaced their own producers (and
                        even reviewers as in the case of the <cite class="title italic">Twin Peaks
                        </cite>series) with their capacity to critically interpret the shows with
                        context and analysis that has enabled them to predict and thus
                            "spoil" upcoming episodes. McGann’s formula should
                        apply not only to the literary text, but to any media text — from Melville
                        to the World Wrestling Entertainment — whose audience has the appetite and
                        intensity to make it the focal point of serious online discussion. Here we
                        might learn from Chee that what is needed in such a text ideal for deep
                        immersive reading is not necessarily high art, or canonized literature, but
                        one that lends itself to exploration unlike the facile Internet news
                        snippets designed to deflect and diffuse serious reflection, much less
                        foster it. Horse_ebooks gives a sense of the diversity of media texts
                        capable of inspiring thoughtful, extensive conversation on its strangely
                        poetic non sequiturs, a wildly popular platform that emerged from attempts
                        to avoid spam while marketing e-books through the unlikely medium of
                        Twitter. Equal parts online prank and cryptic digital performance art,
                        Horse_ebooks has inspired extensive witty self-reflexive philosophical
                        commentary in blogs and forums. The inspiration for fan art and fiction,
                        Horse_ebooks has amassed 200,000 followers in 2013, signaling a milestone in
                        participatory culture on the web. It also signals a landmark in the
                        diversity of media texts — in this case Tweets — that can function like
                        literary texts for discussion. </div>
                    <div class="counter">
                        <a href="#p37">37</a>
                     </div>
                     <div class="ptext" id="p37">When the Internet was in its infancy in 2001, there was concern that computer
                        culture would disenfranchise not only written but visual narrative. The
                        advent of the consumer electronics industry, Helfand argued, led to a
                        neglect of "filmic storytelling" and the "power of visual narrative," which had yielded to an
                            "interactive screen-based media"
                        characterized by a "reductive pictorial syntax"
                        [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 120]. Such compromised syntax hampered the
                        storytelling power that Michael S. Malone now promotes as the engine of
                        success in the era of new media. "The edge will go to
                            those institutions," he argues, "that can
                            effectively employ imagination, metaphor, and most of all,
                            storytelling"
                        [<a class="ref" href="#malone2012">Malone 2012</a>]. This is not storytelling in the sense of
                        creative writing, although his purview is inclusive of that form, but "Twenty-first century story telling: multimedia,
                                mass customizable, portable and scalable, drawing upon the myths and
                                archetypes of the ancient world, on ethics, and upon a deep
                                understanding of human nature and even religious faith" [<a class="ref" href="#malone2012">Malone 2012</a>]. Helfand similarly understood that successful "interaction design is not only information
                                design" [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 121]. Writing in 2001, she accurately predicted more than a decade ago
                        that "as richer more complex content finds its way into
                            the electronic sphere" design will demand "more comprehensive thinking that involves
                                cognitive, spatial, and ergonomic considerations" [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 121]. But even beyond more attention to graphic and directional clarity,
                        the demand will only truly be met through the force of narrative. "Like the filmic model," according to Helfand,
                            "successful visual communication will become
                            critically dependent on our understanding of narrative, of audience, and
                            of drama"
                        [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 121]. Eleven years later Malone would draw
                        precisely the same conclusion. "The demand" for
                        narrative excellence is there, but the "question is
                            whether the traditional humanities can furnish the supply," he
                        urges, invoking the economic forces driving this current trend [<a class="ref" href="#malone2012">Malone 2012</a>]. As code writing and hardware engineering become
                        more insular and less accessible, the challenge now lies in making a
                        product’s storytelling capacity robust and indispensible. As Steven Jobs
                        remarked, "It is in Apple’s DNA that technology alone is not
                                enough — it’s technology married with liberal arts, married with the
                                humanities, that yields us the result that makes our heart
                                sing" [<a class="ref" href="#dediu2012">Dediu 2012</a>]. </div>
                    <div class="counter">
                        <a href="#p38">38</a>
                     </div>
                     <div class="ptext" id="p38">At the heart of the humanities, of course, is Aristotle, the figure of
                        ancient philosophy, whose own notion of storytelling is now in radical flux
                        given the demands placed upon it from online media. This is a situation in
                        which "each viewer becomes the <em class="term">de
                                facto </em>storyteller," which raises the question: "how do we maintain the integrity of authorship, the focus
                            of plot, the lyrical cadences of a storyteller’s voice and vision and
                            point of view?" [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 122] Has this
                        fragmentation eventuated in our narrative depravation, the malady Helfand
                        identifies with shortening attention spans and online news stories?
                        Conversely, can this pattern be understood as enriching diversification, an
                        opening of the process of production of mass media to the populace? Instead
                        of lamenting "the emergence of a kind of shared
                            authorship in which the linear parameters of classical narrative
                            structure no longer apply" [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 122],
                        an opportunity for a narrative renaissance has been seized and is currently
                        under way. Indeed, this is an opportunity to transform the benefits of
                        radial reading into a richer more immersive experience. The challenge is to
                        devise new methods for "visualizing stories in multiple
                            layers, for designing with multiple points of entry" [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 123]. For film, that challenge has been met
                        by such companies as Media Storm, Brian Storm’s platform for multimedia long
                        form documentary investigative journalism. </div>
                    <div class="counter">
                        <a href="#p39">39</a>
                     </div>
                     <div class="ptext" id="p39">The Internet has proven to be a large enough environment to both threaten and
                        provide the means of support for a thriving narrative culture. According to
                        Henry Jenkins’s formulation, "participatory culture is one where there are
                                relatively low barriers to artistic expression and civic engagement,
                                where there is strong support for creating and sharing one’s
                                creations with others, where there is some form of informal
                                mentorship whereby what is known by experienced community members is
                                passed on to novices" [<a class="ref" href="#jenkins2010">Jenkins 2010</a>, 98], a feature typical of the best and most vibrant online social
                        dynamics. At its most powerful, participatory culture is one in which "each member believes their contributions matter"
                        making "each member feel some degree of social
                            connection to each other" [<a class="ref" href="#jenkins2010">Jenkins 2010</a>, 98].
                        Indeed, this online environment encourages commentary from readers who do
                        not belittle or abridge narratives such as Wallace’s <cite class="title italic">Infinite Jest</cite> and Gaddis’s <cite class="title italic">J.R.</cite>
                        but diversify and democratize them. Longer works are enjoying a resurgence
                        of interest precisely because readers are now more capable than ever to
                        participate in the narratives themselves by demonstrating through online
                        social reading culture precisely how they intersect with and make meaning of
                        their own life stories. Of course, this is no utopia, and strands of the
                        coarse underside of such unrestrained access remain in those who indulge in
                        an "ill-defined, anything goes expressionism," as
                        Helfand describes it, "messy and myopic, part stand-up
                            comedy and part soapbox-proselytizing"
                        [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 91]. But most online readers, whether
                        formally assembled in an announced discussion of one text, or informally
                        engaging in an organic exchange over a long narrative work, are not merely
                        solipsistic and ignorant of public issues. To the contrary, there is a
                        considerable standard for accuracy and mutual support in the social matrix
                        of online reading discussion. Any "outpouring of
                            unedited thoughts" in serious long form online discussions tends
                        to receive direction support and focus from others [<a class="ref" href="#helfand2001">Helfand and Maeda 2001</a>, 92]
                        [<a class="ref" href="#jenkins2006">Jenkins 2006</a>]. </div>
                  </div>
                  <div class="div div1">
                    <h2 class="head">Toward an Digital Reading Class</h2>
                    <div class="counter">
                        <a href="#p40">40</a>
                     </div>
                     <div class="ptext" id="p40">The increasing interest in deep reading of such long form works online calls
                        into question the pessimism of some critics who have proclaimed the death of
                        the book in the digital age. As Mark Twain would say, reports of its death
                        have been greatly exaggerated. Witness Carr’s apocalyptic bent that fears a
                            "narrowing of expressiveness and a loss of
                            eloquence" due to "our indulgence in the
                            pleasures of informality and immediacy" with the replacement of
                        the formal letter with email and Twitter [<a class="ref" href="#carr2011">Carr 2011</a>, 108]. Writing in advance of the deep reading counter-revolution illustrated by
                        1book140 and Infinite Summer, his rhetoric is unremittingly bleak. He fears
                        the cost of digitization will be "a further weakening,
                            if not a final severing, of the intimate intellectual attachment between
                            the lone writer and the lone reader"
                        [<a class="ref" href="#carr2011">Carr 2011</a>, 108]. Reading, as recent digital book clubs
                        have dramatically demonstrated, has never been more social, convivial, and
                        intellectually vibrant. Serious readers have never been content to remain
                        solitary and silent in their reading practice, but historically have sought
                        out each other by first forming informal circles, then coteries and clubs,
                        before finally becoming institutionalized in colleges of higher education.
                        Margaret Fuller, for example, spearheaded a series of literary
                            "conversations" in the Boston bookshop with her
                        friend Elizabeth Peabody in the 1830s to provide the outlet for discussion
                        craved by the followers of Emersonian transcendentalism. They would have
                        certainly made use of online media if it were available at the time, given
                        Fuller’s belief in the powers of mass communication, the most potent of
                        which during the antebellum era was the periodical press which she promoted
                        as "the only efficient instrument for the education of
                            the people"
                        [<a class="ref" href="#caneandalves2001">Cane and Alves 2001</a>]. Thus Carr’s nostalgia for isolated
                        reading and isolated authorship appears suspect to harkening back to a
                        golden age of print culture that never really existed. His indictment of
                        online book clubs complains that they are merely symptoms of "the Web’s tendency to turn all media into social
                            media" [<a class="ref" href="#carr2011">Carr 2011</a>, 106]. He mistakenly assumes
                        that online book clubs make "social concerns override
                            literary ones" in which "writing becomes a
                            means of recording chatter." To the contrary, such groups
                        typically reveal an astonishing depth of immersion of a collective whole
                        that can number in the thousands, a remarkable feat in intellectual history
                        that was never remotely possible before 1995. Carr fears writing will be
                        shaped by the ever-present social buzz of email, texting, Twitter, and
                        Facebook to the extent that it will betray a "groupiness," as Caleb Crain describes it, all but suffocating
                        the solitary author distilling his or her own unique voice [<a class="ref" href="#carr2011">Carr 2011</a>, 107]. But authorship was never such a solitary
                        endeavor, even in the nineteenth century [<a class="ref" href="#dowling2011">Dowling 2011</a>]
                        [<a class="ref" href="#okker2003">Okker 2003</a>]. </div>
                    <div class="counter">
                        <a href="#p41">41</a>
                     </div>
                     <div class="ptext" id="p41"> As Henry Jenkins points out in Douglas Rushkoff’s recent PBS documentary
                        film <cite class="title italic">Digital Nation</cite>, every era in history has
                        always been challenged with the advent of new media that in fact has placed
                        at times tremendous pressure on the culture to reinvent itself. But the
                        culture, Jenkins urges, has proven perennially adaptive when it maintains an
                        open-minded spirit of exploration [<a class="ref" href="#dretzin2010">Dretzin 2010</a>]. Speculation
                        about technology’s encroachment upon the fate of books and reading ranges
                        from Bradbury’s dystopic vision of nomadic renegade infidels guarding their
                        secret archive of printed material from government book burners in <cite class="title italic">Fahrenheit 451 </cite>to the 2005 <cite class="title italic">Annual Review of Sociology</cite> that made a strikingly similar bleak
                        prediction. Changes in reading habits, as one study claimed, meant the
                            "era of mass [book] reading" was a brief
                            "anomaly" in intellectual history. "We are now seeing such reading return to its former social
                            base: a self-perpetuating minority that we shall call the reading
                            class." The study then speculates as to whether this reading
                        class will enjoy an exalted privileged status in the future, or whether it
                        will be cast aside and relegated to living on the margins like Bradbury’s
                        nomadic bibliophile hermits, practitioners of "an
                            increasingly arcane hobby" [<a class="ref" href="#griswoldetal2005">Griswold et al. 2005</a>, 137]. The "reading class" has emerged from the
                        shadows and onto the Internet, where the media now serves to bring them
                        together more efficiently and in greater numbers than ever. Bradbury’s
                        renegade outlaw readers have found one another through the Web and are
                        expanding their ranks as the appetite for serious reading surges into a
                        large and vigorous mass. This is hardly the dwindling marginalized offspring
                        of a superannuated pastime, but the forefront of a renaissance that is
                        taking on all the features of a religious revival. Sustained intense reading
                        is possible and indeed flourishing in the online environment, which has
                        proven electronic media fertile rather than sterile. Such a movement toward
                        online group readings calls into question the anxiety over digital media’s
                        isolating effects. But with GPS regularly in use during the 1book140
                        readings to locate and bring readers together in physical space, and with
                        events such as the <cite class="title italic">Moby-Dick </cite>Marathon readings
                        that have recently spread in popularity from New Bedford and Mystic to
                        Nantucket and Manhattan, there is abundant evidence of the Web’s use as a
                        conduit for collegiality and association. Of course there are cases where
                        individuals hide behind their screen identities and squander their lives in
                        online gaming or chat rooms as detailed by Turkle [<a class="ref" href="#turkle2011">Turkle 2011</a>]. But the characterization of online use as exclusively isolating and
                        socially alienating breaks down in light of the millions currently
                        discovering new likeminded readers they would never have known prior to the
                        digital revolution. </div>
                    <div class="counter">
                        <a href="#p42">42</a>
                     </div>
                     <div class="ptext" id="p42">If journalism has begun to collapse under what is now "an
                            Internet age, a headline age," and the "the
                            gray text page, once a magazine staple, has been all but
                            banished"
                        [<a class="ref" href="#carr2011">Carr 2011</a>, 95], its long form offspring are thriving.
                        The culture has rediscovered a world beyond the easy-to-browse blurbs and
                        captions that have come to dominate magazine and newspaper formatting. Now
                        that consumers can talk back to the performances they witness through online
                        media, they can also consume products of intellectual culture, readings that
                        inspire not superficial but profound commentary, in this same dialogic way.
                        The conversation has grown, as the design of electronic products beyond long
                        form written works now encourages social networking. The Blu-ray version of
                        Disney’s <cite class="title italic">Snow White</cite> enables viewers to chat
                        with each other while watching the film. The <cite class="title italic">Watchmen</cite> disc links directly to Facebook to allow live
                        commentary on friends’ pages. Film aficionados now have the equivalent
                        social viewing experience of the "bookies." Novels, as
                        Clay Shirky contends, may have been "a side effect of
                            living in an environment of impoverished access" when they came
                        into popularity with the rise of the middle class at the dawn of the
                        industrial revolution [<a class="ref" href="#shirky2009">Shirky 2009</a>, 111]. But now, in the
                        twenty-first century, at the apex of the digital revolution, the revival of
                        demanding and deep long form works have left us with an embarrassment of
                        riches not only in data, but more importantly, the richness of contact with
                        each other. McGann had the foresight in 2001 to observe that digital
                        technology is a boon to the humanities and the richness of deep narrative
                        reading, warning that "the general field of humanities
                            education and scholarship will not take the use of digital technology
                            seriously until one demonstrates how its tools improve the ways we
                            explore and explain aesthetic works"
                        [<a class="ref" href="#mcgann2001">McGann 2001</a>, xii]. As Douglas Rushkoff reminds us in the
                        coda of <cite class="title italic">Digital Nation</cite>, technology "challenges us to serve our human values, but we must first
                            learn what those values are"
                        [<a class="ref" href="#dretzin2010">Dretzin 2010</a>]. As the online deep reading revival has shown,
                        narrative — and all its media manifestations — continues to be the vehicle
                        through which those values are expressed.</div>
                  </div>
               </div>
