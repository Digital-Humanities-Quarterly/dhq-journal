                            half-remembered enactment of a Shakespeare play. The
                            play-acting within the text enabled us to show how
                            one might mix prose and drama tags to render the
                            text in interesting and useful ways. In addition,
                            the text invited a series of notes in the encoding
                            disentangling the lines from different Shakespeare
                            plays that were muddled together in a single
                            soliloquy. The chapter also has instances of
                            southern dialect that could be translated in the
                            text encoding (thus rendering it searchable in
                            standard English), and other textual features (such
                            as a playbill centered in the middle of a page) that
                            raised interesting questions about encoding
                            practice. </div>
                        
                  <div class="counter">
                     <a href="#p43">43</a>
                  </div>
                  <div class="ptext" id="p43">Following on from this class teaching the language of
                            the TEI, the literature faculty member led another
                            session focusing on the literary and critical
                            significance of encoding. The chapter <cite class="title italic">The Text Encoding
                                Initiative and the Study of Literature</cite> by James
                            Cummings provided a good starting point for the students to
                            think about the history of the initiative and its
                            more theoretical and critical implications [<a class="ref" href="#cummings2013">Cummings 2013</a>]. The students had read this chapter in advance
                            of the class, and had also prepared their own notes
                            towards the encoding of the first textual example we
                            looked at in this session: Shakespeare’s Sonnet no.
                            116. Working through the sonnet with them gave a
                            chance to think about a different genre through TEI.
                            Starting with a literary critical reading of the
                            sonnet, the students were asked to think about the
                            rhyme scheme and meter. Noting the possibility of
                            rendering the overall meter and rhyme scheme in the
                            header, we also discussed, for example, the
                            implications of the fact that the rhyme scheme does
                            not in fact appear to comply to this scheme in
                            modern English, and how we might reflect on that in
                            the TEI. Similarly the opening lines of the poem
                            (which invoke the liturgy of the marriage ceremony)
                            are not in the standard iambic meter, and this
                            enabled us to discuss what kind of metrical mark-up
                            and interpretation might be noted through the TEI.
                            The goal here was to begin to think about the
                            variety of purposes for which encoding might be
                            used, and to start to show the variety of ways one
                            can note a particular feature of the text through
                            the TEI depending on what one wants to achieve. </div>
                        
                  <div class="counter">
                     <a href="#p44">44</a>
                  </div>
                  <div class="ptext" id="p44">Having worked through the sonnet in detail, we then
                            gave them the poem "Love Sonnet" by John Updike and
                            asked them how they would encode it [<a class="ref" href="#updike1969">Updike 1969</a>, 66]. The poem has
                            one complete first line ("In
                            Love’s rubber armor I come to you"’) but the
                            subsequent thirteen "lines" of the sonnet are
                            indicated purely by a letter marking the position on
                            the page where each line would end. The letter given
                            to mark each line ending crucially also represents
                            the strict rhyme scheme of the sonnet. From a
                            technological perspective, the aim of this exercise
                            was to get the student to produce an XML encoding,
                            but from a literary perspective it was also to ask
                            students to think about the act of encoding and to
                            recognize the poem as itself in some ways a
                            challenge to some of the structuralist assumptions
                            upon which TEI is founded. The poem is a post-modern
                            parody of the conventional nature of love poetry,
                            gesturing towards the generic, iterable and
                            predictable nature of the romantic sonnet. As such,
                            the poem is a gesture towards a sonnet rather than a
                            sonnet itself, and in this way it raises questions
                            about the kinds of classifications on which encoding
                            is based. The poem has fourteen lines, and the rhyme
                            scheme one would expect from a Shakespearian sonnet,
                            but does that make it a sonnet, and should it be
                            identified in that way in the TEI? What happens if
                            we try to encode this poem in the way we tagged the
                            Shakespeare sonnet? What questions does this ask of
                            the poem, and what might it miss or misrepresent? To
                            encode this poem as a sonnet is to explain its own
                            joke in a rather heavy-handed way, but the joke is
                            also in some sense on the process of encoding, which
                            the playfulness of the poem seems to evade. Looking
                            at this poem with the students aimed, then, to
                            explore and question in practice some of the issues
                            that Jerome McGann identified when he wrote that
                            because the TEI "treats the humanities corpus –
                            typically works of imagination – as informational
                            structures, it ipso facto violates some of the most
                            basic reading practices of the humanities community,
                            scholarly as well as popular" [<a class="ref" href="#mcgann2001">McGann 2001</a>, 139].
                            Overall, then, the seminar introduced a theoretical
                            engagement with the TEI as well as teaching students
                            how to use the XML. </div>
                        
                  <div class="counter">
                     <a href="#p45">45</a>
                  </div>
                  <div class="ptext" id="p45">It was in light of this reflective engagement with
                            the TEI — on its possible limitations and problems
                            as well as its benefits — that we asked the students
                            to consider TEI in relation to their own projects.
                            The key question was what problems could TEI solve
                            for them, and what could it offer the user of the
                            site that was currently not otherwise possible. The
                            work we did in class on encoding various genres of
                            literary text complemented the work we did with the
                            students in the lab session which focused primarily
                            around their own project work with manuscripts. One
                            key area for discussion here was the potential for
                            the TEI to render searchable the textual-content
                            captured and presented primarily through images. The
                            students’ work with hand-written manuscripts
                            presented particularly interesting possibilities
                            here, in relation to providing options for the
                            interpretation of complex and problematic script,
                            and for presenting issues of manuscript materiality.
                            For example, a project digitizing nineteenth-century
                            hand-written letters, in which additions were often
                            placed in the gaps on the page, prompted class
                            debate on how best to render this text and useful
                            discussion about the complementarity of manuscript
                            image and text encoding. In addition to
                            transcription, the students also used the TEI to
                            note additional contextual information as well as
                            the usual metadata. For example, the student who
                            digitized letters written from various locations in
                            New York City used the TEI to encode the
                            geographical data. Another used the TEI to add
                            information about the hand-drawn images that
                            appeared in her text, thus enabling a further
                            explanatory and interpretative commentary that
                            altered the way the text would be read.</div>
            
               </div>
            
               <div class="div div0">
                        
                  <h1 class="head">Assessment</h1>
                        
                  <div class="counter">
                     <a href="#p46">46</a>
                  </div>
                  <div class="ptext" id="p46">The structure of the assessment reflected the
                            structure of the course more generally in that we
                            began with smaller separate technical and literary
                            assignments and then brought the two together in the
                            main project. The first two assignments (building a
                            small website for the purposes of studying HTML and
                            CSS; and evaluating existing on-line text-archive
                            sites) were assessed by the Computer Science and
                            English faculty members respectively. The final
                            online digital archive and the TEI-encoded literary
                            texts were assessed by the two faculty members
                            together. The course ended with the students
                            formally presenting their sites to the group for the
                            final assessment in order to maintain the group
                            dynamic and the sense of peer-sharing which had been
                            so important throughout the course.</div>
            
               </div>
            
               <div class="div div0"> 
                        
                  <h1 class="head">Conclusions</h1>
                        
                  <div class="counter">
                     <a href="#p47">47</a>
                  </div>
                  <div class="ptext" id="p47">Just as the Digital Humanities is an emerging field,
                            so is the pedagogy associated with it. Case studies
                            such as those described in <cite class="title italic">Digital
                                Humanities Pedagogy: Practices, Principles, and
                                Politics</cite> [<a class="ref" href="#hirsch2012">Hirsch 2012</a>] show a variety of pedagogical goals both
                            within and between different disciplinary areas in
                            the Humanities. Lists of competencies such as those
                            cited in <cite class="title italic">Specification 3</cite>
                                in <cite class="title italic">Digital_Humanities</cite>
                            [<a class="ref" href="#burdick2012">Burdick et al 2012</a>, 132–133] offer a different
                            approach: documenting specific technical skills
                            required for humanities students and scholars to
                            successfully create and implement computational and
                            digitally-based research and publications. Our
                            collaborative approach — of building on principles
                            of Computer Science pedagogy in combination with
                            teaching principles of digital literary scholarship —
                            aimed to provide our students with the best of
                            both worlds.</div>
                        
                  <div class="counter">
                     <a href="#p48">48</a>
                  </div>
                  <div class="ptext" id="p48">The principles of our collaboration might be
                            summarized under four points. The first being the
                            preparation we did before the course: planning how
                            we would interconnect the concerns of our respective
                            disciplines conceptually and practically in
                            relation to the structure of each class. The second
                            being the weekly meetings we had to monitor and
                            adjust the course content and pedagogical approach.
                            The third category relates to the differences in
                            disciplinary teaching methods. Our collaboration
                            involved an integration, or alternation, of the
                            seminar — or roundtable — discursive style of the
                            humanities with the more lecture-driven style of
                            Computer Science complemented with lab sessions.
                            Fourth, and finally, we sought to
                            role-model interdisciplinary collaboration in various
                            ways throughout the class, showing the students that
                            the same question might have two different answers:
                            one technical and one from a scholarly humanities
                            perspective; we then pursued the connections through
                            discussion with the class, and through discussion
                            with each other in front of the class. While at the
                            start of the course we presented the introductory
                            technological skills and the key humanities
                            questions separately, the goal was to achieve
                            convergence of these perspectives over the length of
                            the course by teaching the students to see every
                            technical decision they made in building their sites
                            as an interpretative gesture (and to see their
                            interpretative and critical analyses as having a
                            technical embodiment). </div>
                        
                  <div class="counter">
                     <a href="#p49">49</a>
                  </div>
                  <div class="ptext" id="p49">Various problems and challenges arose as we taught
                            the course. For example, the imaging of the primary
                            materials occurred early on in the semester and
                            generated a great deal of enthusiasm that resulted
                            in students imaging more material than they could
                            reasonably work with; in the future we would ask
                            students to think more carefully at this stage to
                            limit the focus and give more scope for the
                            qualitative rather than quantitative work. We also
                            ran into problems with the ever-changing
                            technological environment. For example, Google was
                            phasing out support for KML, which required a new
                            solution to be found for one student’s mapping work;
                            and TEI-Boilerplate turned out to serve our purposes
                            less well than expected in the CMS environment. In
                            terms of pedagogical approaches, we adapted the
                            course as it progressed to fit the needs of the
                            students; in particular, we worked to build in
                            greater opportunities for discussion and sharing information between the students and their
                            respective projects. In addition, once we began
                            working with the students on their individual
                            projects, we decided to use the particular
                            challenges they were facing with their materials as
                            our examples in the class lectures. </div>
                        
                  <div class="counter">
                     <a href="#p50">50</a>
                  </div>
                  <div class="ptext" id="p50">We have engaged with other departments to see how the
                            course might be modified to become suitable for a
                            broader range of humanities students. Our initial
                            assessment suggests there would be ways to develop
                            the course to cater to students from a range of
                            disciplines in Literature and History. For example,
                            introducing EAD (Encoded Archival Description: <a class="ref" href="http://www.loc.gov/ead/" onclick="window.open('http://www.loc.gov/ead/'); return false">http://www.loc.gov/ead/</a>) along with
                            TEI as examples of XML languages would be useful for
                            history students and complement work done by
                            literature students and history students using TEI
                            with manuscripts and documents. The addition of an
                            historian to our teaching team would be essential in
                            enabling us to expand our interdisciplinary
                            conceptualization and theorization of the online
                            archive in conjunction with this expanded
                            technological syllabus. Having taught the course
                            once we are also considering the following changes
                            for the second iteration: the addition of a lecture
                            on XSLT formatting the TEI examples used earlier in
                            the class; and the addition of more reading and
                            discussion on the theory of TEI.</div>
                        
                  <div class="counter">
                     <a href="#p51">51</a>
                  </div>
                  <div class="ptext" id="p51">Finally, we have found that teaching collaboratively
                            enabled us to think about new research practices.
                            This connection has not always been obvious:</div>
                        
                  <blockquote>
                     <p class="ptext">From the outset, it was clear that teaching together
                            in connected courses would be good for our students.
                            What was not so clear was how good it would be for
                            the faculty’s professional development and research
                            output.  [<a class="ref" href="#leblanc2010">LeBlanc et al 2010</a>]</p>
                  </blockquote>
                        
                  <div class="counter">
                     <a href="#p52">52</a>
                  </div>
                  <div class="ptext" id="p52">Yet, as we worked together, we better appreciated the
                            overlay of our fields of study, and ideas for new
                            research collaborations emerged. Digital
                            Humanities is an area in which collaboration can be
                            particularly valuable to ensure a depth and breadth
                            of both technical and conceptual knowledge, and
                            through our collaboration we felt able to explore
                            profound methodological intersections between the
                            fields of technology and the humanities. </div>
            
               </div>
            
               <div class="div div0">
                        
                  <h1 class="head">Appendix I: Course Description and Syllabus</h1>
                        
                  <div class="counter">
                     <a href="#p53">53</a>
                  </div>
                  <div class="ptext" id="p53">(<a class="ref" href="http://cs.nyu.edu/courses/fall13/ENGL-GA.2971-001/DT_index_fa13.php" onclick="window.open('http://cs.nyu.edu/courses/fall13/ENGL-GA.2971-001/DT_index_fa13.php'); return false">http://cs.nyu.edu/courses/fall13/ENGL-GA.2971-001/DT_index_fa13.php</a>)</div>
                        
                  <div class="counter">
                     <a href="#p54">54</a>
                  </div>
                  <div class="ptext" id="p54">The interface of technology and the
                                humanities represents a key to the future, yet
                                many students feel they lack the skills to
                                access this potential. This course offers an
                                introduction to web development and digital
                                publication especially created for students in
                                the Humanities, with a view to equipping you
                                with knowledge foundational for reflective
                                engagement with the new media of literary
                                creation and dissemination. Students will survey
                                the principles of current technologies and apply
                                them through practice as they learn the skills
                                and techniques for formatting and publishing
                                archival materials in a web-based environment.
                                The course builds towards the creation of a
                                digital edition, giving you the opportunity to
                                work with primary source materials available
                                through NYU's rich archival collections (these
                                include a wide variety of printed texts,
                                manuscripts and images from which to select
                                according to your interests).</div>
                                
                  <div class="counter">
                     <a href="#p55">55</a>
                  </div>
                  <div class="ptext" id="p55">The
                                course will consist of a traditional classroom
                                lecture and discussion format as well as
                                computer lab sessions to promote and assist
                                students as they work on each of their three
                                projects in this course. Each student will have
                                an account on a production webserver to post
                                their work and learn to install and configure a
                                WordPress site specifically tailored to his or
                                her primary source materials. Topics and
                                assigned projects will begin with an
                                introduction to mark-up languages and building a
                                site of related web pages followed by a project
                                centered on encoding and annotating digital
                                texts for scholarly purposes. The final project
                                involves photographing or scanning,
                                transcribing, and encoding digital texts to
                                build an online archive.</div>

                              <div class="ptext" id="p79">Part 1 (1.5 hours): Technology –

                              <div class="ptext" id="p80">Part 2 –
