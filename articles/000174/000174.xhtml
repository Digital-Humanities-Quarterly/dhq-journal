                <h1 class="articleTitle">Managing an Established Digital Humanities Project: 
Principles and Practices from the Twentieth Year of the William Blake Archive</h1>
                <div class="author">
                  <span style="color: grey">Ashley Reed</span> &lt;<a href="mailto:reeda_at_email_dot_unc_dot_edu"
                     onclick="javascript:window.location.href='mailto:'+deobfuscate('reeda_at_email_dot_unc_dot_edu'); return false;"

               <div class="div div0">
                   <h1 class="head">Introduction</h1>
                   <div class="counter">
                     <a href="#p1">1</a>
                  </div>
                  <div class="ptext" id="p1">When project management principles are made explicit among digital humanists, they are often presented with little project-specific grounding and usually from a beginner’s perspective. At THATCamp sessions, summer institutes, and other meetings of scholars working in or intrigued by the digital humanities, audiences are offered "basic principles," "tips and tricks," or "top-ten lists" that give the impression that project management is a) simple and b) primarily a problem at the early stages of a project. Most of the roundtables, seminars, forums, and blog posts devoted to digital humanities project management, such as Bethany Nowviskie’s "Ten Rules for Humanities Scholars New to Project Management," Brian Croxall’s "12 Basic Principles of Project Management," and Sharon M. Leon’s more extensive "Project Management for Humanists," are concerned with how to plan and launch a new project rather than how to guide an ongoing one. The various "PM boot camps" that appear on the programs of THATCamps and DH conferences (or traditional humanities conferences hoping to attract a DH crowd) also usually operate on the assumption that participants are launching new projects and that they bring to the table little or no prior project management experience.<a class="noteRef" href="#d3e175">[1]</a> Even intensive seminars like those offered at various summer and winter institutes tend to focus heavily on project planning rather than project management.<a class="noteRef" href="#d3e184">[2]</a> Meanwhile, scholars and collaborators involved in ongoing DH endeavors find that many of the questions raised by these articles and seminars have long since been answered, while the challenges of managing a project that is well past the planning stages go largely undiscussed.</div>
                   <div class="counter">
                     <a href="#p2">2</a>
                  </div>
                  <div class="ptext" id="p2">While these "just for beginners" offerings perhaps reflect the recent surge in attention and popularity experienced by the digital humanities — many scholars are newly interested in launching digital humanities projects and will need at least rudimentary management skills in order to do so — they can also give the mistaken impression that digital humanities projects are inherently disposable: that long-term project management is unnecessary because creating a project is more important than developing or sustaining it. This impression, in turn, contributes to the phenomenon that Nowviskie has characterized as the "Eternal September" of the digital humanities: the sense among those just coming to DH that "all of this is new and… that the current scene is all there is"2[<a class="ref" href="#nowviskie2012">Nowviskie 2012a</a>]. But funding agencies that support digital humanities scholarship appear to be moving away from models based on project proliferation and ephemerality and toward an emphasis on preservation and permanence — at least of data, if not of entire projects.<a class="noteRef" href="#d3e201">[3]</a> The NEH Office of Digital Humanities’ decision to require a data management plan from all potential grantees, for instance, will likely encourage scholars building digital projects to consider more deeply the eventual fate of their work.<a class="noteRef" href="#d3e211">[4]</a> While not every project needs to last forever, some funding agencies may soon begin insisting on the long-term sustainability of projects as a condition of their funding, making the question of how to maintain and manage an ongoing project a more urgent one.<a class="noteRef" href="#d3e217">[5]</a>
                  </div>
                  <div class="counter">
                     <a href="#p3">3</a>
                  </div>
                  <div class="ptext" id="p3">This article seeks to fill a gap in scholarly discussions of project management for the digital humanities by discussing the challenges, not of launching a new project, but of managing a mature one. It does so through a case study of project management activities at the William Blake Archive, one of the longest-running digital humanities projects in existence. The Blake Archive, launched in 1993 at the University of Virginia’s Institute for Advanced Technology in the Humanities, published its first digital scholarly editions in 1996 and now includes over 120 electronic editions of works by William Blake.<a class="noteRef" href="#d3e225">[6]</a>  As Project Manager of this ongoing and actively publishing digital archive,<a class="noteRef" href="#d3e250">[7]</a> I will offer insights into the challenges of managing a digital humanities project that is approaching its twentieth year. These challenges differ significantly from those of launching a new project but should nevertheless be considered by scholars just beginning their DH endeavors. I begin with a discussion of the important but sometimes hidden role that project management skills play in successful DH projects, and then follow with a set of general observations about managing mature projects, illustrated with specific examples from recent activities at the Blake Archive.</div>
               </div>
                <div class="div div0">
                  <h1 class="head">Making the Implicit Explicit: Project Management for the Digital Humanities</h1>
                  <div class="counter">
                     <a href="#p4">4</a>
                  </div>
                  <div class="ptext" id="p4">Project management is often described as a "soft skill" and placed in opposition to — or in competition for scarce resources with — the "hard skills" of programming and software development. In a 2012 <cite class="title italic">DH Answers</cite> discussion on "Founding staff for a new DH Center," for instance, several discussants asserted that a project manager is a relatively low-priority hire for a new DH initiative; one respondent asserted that because "most academics already have experience managing projects," programmers and developers should be hired first and a manager only later [<a class="ref" href="#dhcenter2013">ACH 2013</a>]. Early Project Bamboo documentation refers to best practices for project management as "the softest kinds of standards," placing them behind "domain-specific technical standards" in terms of importance [<a class="ref" href="#ucbconference2013">Bamboo 2013b</a>].<a class="noteRef" href="#d3e286">[8]</a> The distinction between "hard" and "soft" skills or standards imports a number of unfortunate connotations; a better formulation might center on the difference between explicit and implicit skills. While a new hire or graduate student’s mastery of a programming language can be codified in certifications or a portfolio of existing projects, it is much more difficult to test for the capabilities — including organization, planning and follow-through, prioritization, grant administration, human resources management, and conflict resolution — that are essential in a project manager. If you want to assess someone’s technical skills, you can always invite them to a hack-a-thon. There is no such thing as a manage-a-thon.</div>
                  <div class="counter">
                     <a href="#p5">5</a>
                  </div>
                  <div class="ptext" id="p5">As a position defined, in most cases, largely in terms of implicit skills, project management can be usefully placed in a category with those forms of "material labor" defined by Helen Burgess and Jeanne Hamming that encompass <blockquote>
                        <p>both physical movement and the kinds of "material" actions necessary to provide an infrastructure for digital media. On an immediate level, these actions can be thought of as a nodal network of bodies and machines in which machines <em class="emph">combine with</em> humans to perform tasks…. In addition, we have the even wider infrastructural support necessary for producing such media objects: the institutional search for grants, the subvention of copyright clearances, the securing of financial support for and mentoring of graduate students, and [the coordination of] technical assistance provided by, variously, presses, contract programmers, videographers, and animators. [<a class="ref" href="#burgess2013">Burgess and Hamming 2013</a>, par. 8] </p>
                     </blockquote>
                  </div>
                  <div class="counter">
                     <a href="#p6">6</a>
                  </div>
                  <div class="ptext" id="p6">Such skills and activities are generally understood, Burgess and Hamming note, as related to the form of a project rather than its content, and thus are often overlooked or even denigrated under scholarly models that elevate content (writing <em class="emph">about</em> new media) over form (the production <em class="emph">of</em> new media). The importance of project management for digital humanities scholarship thus risks demotion on several fronts: because project management skills fall under the heading of neither subject matter expertise nor technical expertise — both much more explicit and quantifiable modes of knowledge than the implicit skills of project management — they often go unexamined,  and because they primarily affect the form rather than the content of a project, they can be underappreciated according to traditional evaluative models for scholarly work. </div>
                  <div class="counter">
                     <a href="#p7">7</a>
                  </div>
                  <div class="ptext" id="p7">But it is precisely those practices and standards that are most hidden from immediate view — those considered to be implicit, assumed, or already mastered — that should be most assiduously excavated and explored by scholars wishing to further the collaborative work of the digital humanities. This is perhaps especially true when the tasks of project management are performed, not by a professional hired specifically for the purpose, but by a project’s principal investigator or by programmers or developers who are expected to manage themselves. Making explicit the tasks and aptitudes required for good project management can help to reduce the frustration felt by principal investigators or developers who find themselves unexpectedly occupied with organizational tasks and stakeholder relationships that seemingly have little to do with researching content or writing code. Once these implicit tasks and expectations are made explicit, it becomes easier to recognize how indispensable they are, whether a team has one member or 100.</div>
               </div>
                <div class="div div0">
                  <h1 class="head">Managing an Established DH Project: Observations from the William Blake Archive</h1>
                  <div class="counter">
                     <a href="#p8">8</a>
                  </div>
                  <div class="ptext" id="p8">In the following subsections I offer some general principles, gleaned from my work at the William Blake Archive, that demonstrate how the management of a mature and ongoing project differs from that of a newly established one. While these principles may not apply to all established projects — there is considerable difference, for instance, between maintaining a static project that is still in existence but no longer being actively developed and one that, like the Archive, is still growing and changing — I believe they can provide guidance to project managers (as well as content providers, developers, and other collaborators) who have moved beyond the planning stage and are anticipating a long relationship with their ongoing project.</div>
                  <div class="div div1">
                     <h2 class="head">Questions of Ontology and Epistemology Never Go Away</h2>  
                     <div class="counter">
                        <a href="#p9">9</a>
                     </div>
                     <div class="ptext" id="p9">Good digital scholarship, like good analog scholarship, will never be finished. This does not simply mean that digital projects will always need upgrading (though that will certainly be the case).<a class="noteRef" href="#d3e343">[9]</a> It means that a project’s ways of being and knowing will be subjected to constant scrutiny as time goes on and new data are incorporated. At a 2012 roundtable on digital humanities and digital pedagogy at the conference for C19: The Society of Nineteenth-Century Americanists, Kenneth Price raised the question of how scholars "know" their subjects. Speaking of the challenges facing the Walt Whitman Archive as its editors encounter objects like Whitman’s grocery lists or, even more problematically, letters and official correspondence transcribed by Whitman but composed by others, Price wondered, who is the Whitman we "know" in the context of the Whitman Archive? Is it Whitman’s handwriting? Whitman’s mind? </div>
                     <div class="counter">
                        <a href="#p10">10</a>
                     </div>
                     <div class="ptext" id="p10">I would argue that such questions, about how we know our subjects, are endemic to ongoing digital humanities projects, whether those projects archive a particular author’s works, transcribe and translate ancient documents, investigate and represent geospatial data, or comb through massive textual corpora. "Knowing" is not the outcome of scholarly endeavors; it is a process that is furthered collaboratively by members of a project team (and by its users), and that process will continue and change for as long as the project survives.</div>
                     <div class="counter">
                        <a href="#p11">11</a>
                     </div>
                     <div class="ptext" id="p11">At the Blake Archive, the Blake that we know is Blake-as-craftsman. The Archive’s earliest publications sought to make available to scholars digital editions that would reflect the unique artistic processes that Blake used to create his illuminated books, and so our most basic ontological units are the <em class="emph">work</em>, the <em class="emph">copy</em>, and the <em class="emph">object</em>: art-historical terms that, in the case of Blake’s work, exist on a kind of sliding scale from the theoretical to the material.<a class="noteRef" href="#d3e373">[10]</a> The <em class="emph">work</em> is largely an editorial concept: <cite class="title italic">The Marriage of Heaven and Hell</cite>, for instance, is a work by Blake that we, as editors and readers, recognize only by virtue of the nine complete and individually printed <em class="emph">copies</em> in existence. Each of these copies is made up of twenty-seven <em class="emph">objects</em> printed on paper from a set of copper plates and arranged in an order that need not remain consistent among copies. (There are also three additional copies of the <cite class="title italic">Marriage</cite> consisting of only three or four objects each.) The texts and images that make up each of these objects can also vary greatly depending on whether and how Blake inked each of the copper plates, what colors he used, and whether he added or altered the objects with pen or wash after printing. In other words, there is no definitive copy or edition of the work known as <cite class="title italic">The Marriage of Heaven and Hell</cite>. </div>
                     <div class="counter">
                        <a href="#p12">12</a>
                     </div>
                     <div class="ptext" id="p12">Confusing as this may seem, in an illuminated book the distinction between the work, the copy, and the object is actually relatively clear, and is represented hierarchically in the Archive’s three-level structure, in which users progress via hyperlink from a list of Blake’s works, to a list of available copies of a particular work (<cite class="title italic">The Songs of Innocence and of Experience</cite>, for example), to a list of objects in a particular copy (such as copy Z), and finally to an individual object (say, "Infant Joy"). But these ontological distinctions have become less obvious as the Archive has begun acquiring and publishing Blake’s works in other media, including engravings, watercolors, tempera paintings, manuscripts, and letters. A watercolor drawing such as "The Great Red Dragon and the Woman Clothed with the Sun," for instance, is a one-of-a-kind creation in which the work, the copy, and the object are one and the same; Blake’s notebook, in which he sketched preliminary drawings and drafted verse and prose, is a manuscript work that exists in only one copy made up of multiple objects. The matter of ontology extends to every aspect of the Archive’s design, from individual object view pages to our main index: since the Archive’s basic organizing principle is the medium of the work in question, image filenames include designators like "WC" for watercolor and "MS" for manuscript, and the site’s table of contents is arranged by medium, with illuminated books followed by commercial book illustrations, then separate prints, then drawings and paintings, then manuscripts and typographic works. Under such conditions, issues of classification and organization must be perpetually renegotiated: how, for instance, should we classify a book of poetry composed by Blake, printed for him by others, and then emended in Blake’s hand? Is this a typographic edition or a manuscript?</div>
                     <div class="counter">
                        <a href="#p13">13</a>
                     </div>
                     <div class="ptext" id="p13">Questions of classification are, of course, intimately related to problems of presentation and display: "one needs to balance the goals of correctness against the practical exigencies of the system and its users" [<a class="ref" href="#ramsay2004">Ramsay 2004</a>]. At the Archive the problem of classification drove the development of a new "Related Works" feature that links objects in different media across wings of the Archive. Every new digital edition published in the Archive (a set of watercolor drawings, for instance, or Blake’s engraved illustrations to a commercially published book) includes a list of works related to the newly published work. In the early years of the Archive these lists, generated by the editors, often included works illustrating texts by the same author, so that, for instance, every one of Blake’s watercolors illustrating one of Milton’s texts was considered "related" to every other watercolor illustrating Milton. But when Archive staff began building a tool that would actually link related works within the Archive (rather than just listing them for users to seek out on their own), we began to question this bibliographic definition of "relatedness" and its epistemological implications for our project. Were Blake’s watercolor illustrations to Milton’s <cite class="title italic">Comus</cite>, commissioned by Joseph Thomas in 1801, "related" to the designs for <cite class="title italic">Paradise Regained</cite>, completed no earlier than 1816, by virtue of anything other than Milton’s authorship? And if "texts by the same author" was a valid definition of "relatedness" for the Archive’s purposes, then was every one of Blake’s illustrations of the Bible "related" to every other one — with God understood as "author"?<a class="noteRef" href="#d3e464">[11]</a>
                     </div>
                     <div class="figure">
                
                        <div class="ptext">
                           <a href="resources/images/figure01.png" rel="external">
                              <img src="resources/images/figure01.png"
                                   alt="Screenshot of William Blake Archive showing views of different Blake works juxtaposed in different windows."/>
                           </a>
                        </div>
                
                        <div class="caption">
                           <div class="label">Figure 1. </div>Object 6 of Blake’s engraved illustrations to <cite class="title italic">The Pastorals of Virgil</cite> (center) alongside a proof impression (upper left) and two preliminary drawings (right). Though these various objects were executed in different media, they are related in the Archive’s terminology (and tagged as such in our XML documents) because they represent stages in Blake’s production process for the finished work known as the <cite class="title italic">Pastorals</cite>
                        </div>
                     </div>
                     <div class="counter">
                        <a href="#p14">14</a>
                     </div>
                     <div class="ptext" id="p14">Unsurprisingly, the conclusion we eventually came to brought us back to the project’s original vision of Blake-as-craftsman: within the context of the Archive, works are now considered "related" if they are part of the same production sequence — a material definition of "relatedness" that reflects Blake’s unique creative processes. By the Archive’s standards, then, objects are related if they represent different stages in the creation of a work.<a class="noteRef" href="#d3e492">[12]</a> Thus, the monochrome wash drawings that Blake produced for his influential illustrations to <cite class="title italic">The Pastorals of Virgil</cite> (1821) are related to the wood engravings published in that book because they represent earlier stages in Blake’s artistic process.<a class="noteRef" href="#d3e501">[13]</a>
                     </div>
                     <div class="counter">
                        <a href="#p15">15</a>
                     </div>
                     <div class="ptext" id="p15">Further disambiguation of the term "related" has recently led Archive staff to create another, similar feature: "Supplemental Views." This category contains additional photography of an object, showing, for instance, the entire leaf on which an impression was printed. "Supplemental Views" are distinguished from "Related Works" because they refer not so much to the Blakean object itself but to the digital reproduction of the Blakean object — they offer a second, somewhat different photographic representation of the same physical object. Hence their classification as <cite class="title italic">Supplemental <em class="emph">Views</em>
                        </cite> rather than <cite class="title italic">Related <em class="emph">Works</em>
                        </cite> — <em class="emph">work</em>, in Archive nomenclature, being a term reserved for creative productions by Blake or his contemporaries. </div>
                     <div class="figure">
                
                        <div class="ptext">
                           <a href="resources/images/figure02.png" rel="external">
                              <img src="resources/images/figure02.png" alt=""/>
                           </a>
                        </div>
                
                        <div class="caption">
                           <div class="label">Figure 2. </div>The Archive’s recently launched Supplemental Views feature offers additional photography for objects displayed in the Archive. In this case, a full leaf view of object 2 of <cite class="title italic">Visions of the Daughters of Albion</cite> copy H shows the poor registration of the plate to the leaf; an explanatory note indicates that the printed object "appears low and tilted to the right."</div>
                     </div>
                     <div class="counter">
                        <a href="#p16">16</a>
                     </div>
                     <div class="ptext" id="p16">This kind of thematic linking goes against the grain of current web development trends, which favor dynamically-generated links created in response to the behavior of users rather than the exigencies of content. As Brent Nelson and Jon Bath note, a static-linking system based on principles inherent to content and subject matter "requires editorial direction and is thus inherently biased and selective rather than (potentially) exhaustive: it is fixed and non-generative. For this reason, it is also necessarily labour-intensive" [<a class="ref" href="#nelson2012">Nelson and Bath 2012</a>, par. 21]. In the case of the Blake Archive, links between Related Works represent technologically the collective knowledge of Archive editors and staff, who decide before each publication which works are related to the new publication and in what way they are related. Related Works links are thus "declarative about the nature of their linkage. Each link indicates the nature of its target" by virtue of its inclusion in the Related Works menu [<a class="ref" href="#nelson2012">Nelson and Bath 2012</a>, par. 14].<a class="noteRef" href="#d3e571">[14]</a> This feature is entirely in keeping with the scholarly principles of the Archive, where relatedness is defined as an attribute of artistic objects and their place in historical production processes. But the Related Works feature is meant to supplement rather than to replace the user-generated connections enabled by other tools in the Archive. Users seeking works related to one another by virtue of a particular textual or visual motif rather than by their place in Blake’s production processes can employ the Archive’s search engines and Virtual Lightbox (a basic image editor) to find and collect, for instance, textual mentions of the pope or images that include the mythical figure of Comus. Such searches are not bound by the Archive’s own standards for relatedness, but are left to the user’s discretion. </div>
                  </div>
                  <div class="div div1">
                     <h2 class="head">There is a Fine Line between Scope Creep and Scope Change</h2>
                     <div class="counter">
                        <a href="#p17">17</a>
                     </div>
                     <div class="ptext" id="p17">New and early-stage projects are often plagued with the problem of "scope creep," a phenomenon in which a manageable and fairly well delineated project is derailed because the primary stakeholders cannot or will not limit their ideas of what the project will be: as team members with varying levels of technical knowledge and content expertise envision all of the directions a project <em class="emph">could</em> take, they can find themselves going everywhere and nowhere at once. In the beginning stages of a project, one of the project manager’s major duties — and the reason why they sometimes come across as spoilsports — is preventing scope creep by holding the team to agreed upon project parameters. For this reason, "project management for beginners" articles often emphasize the importance of setting realistic goals and limiting a project’s early ambitions. </div>
                     <div class="counter">
                        <a href="#p18">18</a>
                     </div>
                     <div class="ptext" id="p18">But projects that are ten or twelve years along are less likely to suffer from scope creep than those in the beginning stages. If a project’s founders did their jobs well (and if a project is functioning productively after a decade, the chances are good that they did), by this point team members and collaborators probably have a realistic understanding of the task at hand. Once a team has mastered the primary functions of a project and brought it beyond the planning stages, widening the project’s scope becomes the next logical step in its development. At this point, a project manager’s priorities shift from preventing unwanted change to facilitating productive growth. </div>
                     <div class="counter">
                        <a href="#p19">19</a>
                     </div>
                     <div class="ptext" id="p19">At the William Blake Archive the project team has recently made a move to widen the scope of our endeavor by adding to our database 40 years of back issues of <cite class="title italic">Blake/An Illustrated Quarterly</cite>, the journal of record in Blake studies.<a class="noteRef" href="#d3e604">[15]</a> The Blake Archive has been publishing digital editions of Blake’s work for sixteen years; its publication processes have been relatively stable over that time, though they have been adapted somewhat to reflect both changing technology and the nature of Blake’s work. (The Archive is designed such that a publication process that works flawlessly for an illuminated book will require tweaking for a manuscript or watercolor.) The decision to incorporate searchable back issues of <cite class="title italic">BIQ</cite> came about not only in response to changing paradigms of scholarly publishing, with many major journals now available in digital form, but as a way of maximizing the Archive’s existing assets. As back issues of <cite class="title italic">BIQ</cite> are scanned, transcribed, and marked up for inclusion in the Archive, images that appeared as halftones in the print edition are being replaced, whenever possible, with the same high-resolution color-corrected JPEGs that make up the Archive’s digital editions. Thus, scholars reading Eugenie R. Freed’s article from the Winter 1998 issue of <cite class="title italic">BIQ</cite> on the Christian symbolism in plate 78 of Blake’s illuminated book <cite class="title italic">Jerusalem</cite> will see a full-color inline illustration of plate 78 and can also access the Archive’s digital edition of <cite class="title italic">Jerusalem </cite>copy E (consisting of 100 objects in all) with one click.<a class="noteRef" href="#d3e623">[16]</a> Once this new resource is made available the Blake Archive will contain over forty years of <cite class="title italic">BIQ</cite>s history, making the Archive the premier source, not only for high-quality digital editions of Blake’s work, but for scholarly commentary on that work. The incorporation of <cite class="title italic">BIQ </cite>represents scope change of the best kind: a manageable improvement that was perhaps not foreseen by the Archive’s founders, but which aligns with the primary goal of the Archive — to make Blake’s work, and excellent scholarship about it, available free of charge to as wide an audience as possible — and thus enhances the project’s scholarly value.</div>
                     <div class="figure">
                
                        <div class="ptext">
                           <a href="resources/images/figure03.png" rel="external">
                              <img src="resources/images/figure03.png"
                                   alt="Screen shot of an entry from Blake: An Illustrated Quarterly"/>
                           </a>
                        </div>
                
                        <div class="caption">
                           <div class="label">Figure 3. </div>Work in progress toward online back issues of <cite class="title italic">Blake/An Illustrated Quarterly</cite>. Like the Archive itself, these issues will be highly searchable and require no subscription fees. Digitization and XML encoding were performed by an outside vendor, with DTD design and interface development handled in-house by Technical Editor Will Shaw, Technical Consultant Joseph Ryan, and assistants Michael Fox and Adam McCune.</div>
                     </div>
                     <div class="counter">
                        <a href="#p20">20</a>
                     </div>
                     <div class="ptext" id="p20">But while "scope creep" is less a problem to be avoided than a fact of life for older projects, "feature creep" — the wish to make existing tools perform more and more functions, just because they can — can be a major source of contention in ongoing projects. While the manager of a new project can often nip feature creep in the bud by appealing to time, staff, or budget constraints — the "let’s just get this up and running and then we’ll see" strategy — a digital project that is humming along happily is rife with opportunities for tinkering. Add to this what I call the "educator imperative" — the wish, common among academics, to give users/readers as much information as possible — and project managers may find themselves fighting the notion that because an existing tool <em class="emph">could</em> do something — and because making it do so is neither prohibitively difficult nor particularly expensive — it definitely <em class="emph">should</em> do that thing.</div>
                     <div class="counter">
                        <a href="#p21">21</a>
                     </div>
                     <div class="ptext" id="p21">As with scope change, feature change is sometimes a logical outcome of a project’s continued mission: tools that were designed to do only one thing in the early days of a project may grow more complex as that project fulfills its early goals and develops in new directions. The Blake Archive’s Compare feature, for instance, was built to automatically display objects in the illuminated books that were printed from the same copper plate, regardless of the order in which they appear in individual copies; it does so automatically based on the bibliographic information included in our XML BADs.<a class="noteRef" href="#d3e680">[17]</a> Clicking on "Compare" beneath any impression of "The Ancient of Days" (object 1 in most copies of <cite class="title italic">Europe a Prophecy</cite>), for instance, opens a window that displays every impression of the plate that is currently available in the Archive. Over the years, as the Archive moved from publishing only Blake’s illuminated books to his works in other media as well, Archive staff realized that objects in different media would not automatically display in the Compare window. In response to this situation the Archive’s Technical Editor, Will Shaw, revised the Compare code to allow for manual inclusion of objects in different media. In the image below, for instance, objects from <cite class="title italic">The Small Book of Designs</cite> (a series of separate plates) appear alongside corresponding images from <cite class="title italic">The Book of Urizen</cite> and <cite class="title italic">Visions of the Daughters of Albion</cite> (both illuminated books). Like the integration of <cite class="title italic">BIQ</cite> (though on a much smaller scale), this change reflected the logical development of an existing tool rather than feature creep run amok.</div>
                     <div class="figure">
                
                        <div class="ptext">
                           <a href="resources/images/figure04.png" rel="external">
                              <img src="resources/images/figure04.png"
                                   alt="Screen shot of an object from "/>
                           </a>
                        </div>
                
                        <div class="caption">
                           <div class="label">Figure 4. </div>Compare feature windows showing images printed from the same copper plates but appearing in different works. The top row shows an object, far left, from <cite class="title italic">A Small Book of Designs</cite> alongside objects from <cite class="title italic">The Book of Urizen</cite>. The bottom row shows an object, far left, from <cite class="title italic">A Large Book of Designs</cite> alongside objects from <cite class="title italic">Visions of the Daughters of Albion</cite>.</div>
                     </div>
                     <div class="counter">
                        <a href="#p22">22</a>
                     </div>
                     <div class="ptext" id="p22">In many cases, however, feature creep reflects, not the logical expansion of an existing tool, but a kind of techno-utopianism (often felt most strongly by those team members least responsible for coding and programming) that, if allowed free rein, can quickly lead to unnecessary redundancy. At the Archive, the danger of feature creep is that every tool will be expected to do everything: the Compare feature, the Virtual Lightbox, the Related Works feature, and any number of other tools would all perform the same functions, leading to confusion for users and frustration for technical staff. As Morris Eaves has argued elsewhere, tools in the Blake Archive should not do the work of scholarship <em class="emph">for</em> the user, but should instead enable users “to make useful things for themselves. With tools, applied to the primary textual and pictorial materials, users construct the contexts most relevant to their purposes” [<a class="ref" href="#multimedia2006a">Eaves 2006a</a>].<a class="noteRef" href="#d3e741">[18]</a> Will Shaw, now Digital Humanities Technology Consultant at Duke University, notes that "containing feature creep is simply good software development practice; smaller tools load faster and may be more responsive to user input [while] multipurpose tools are almost certainly larger and possibly less efficient from a computational standpoint, not to mention that they can be unwieldy for users" [<a class="ref" href="#shaw2012">Shaw 2012</a>].<a class="noteRef" href="#d3e753">[19]</a> As new software development tools and web technologies emerge, project managers must work with programmers and content providers to determine which new features and tools will support the project’s mission and which will create unnecessary redundancies or tie up resources that might be better employed elsewhere. And they must make these decisions with an eye both to the project’s past progress and to its future growth. </div>
                  </div>
                  <div class="div div1"> 
                     <h2 class="head">Revision Gets Harder Rather than Easier</h2>
                     <div class="counter">
                        <a href="#p23">23</a>
                     </div>
                     <div class="ptext" id="p23">In the planning stages of a digital humanities project collaborators must constantly be sibyls: they must consider every decision in light of what it means now as well as what it will mean for the future of the project. In the advanced stages of a digital humanities project team members must constantly be Januses, looking both forward — "how will this affect everything we want to do from now on?" — and backward: “how will this affect what we have already done?” Decisions that team members make will have consequences, not only for the future of the project, but for work already completed, and those consequences may determine or even limit the ways the project can develop and change.</div>
                     <div class="counter">
                        <a href="#p24">24</a>
                     </div>
                     <div class="ptext" id="p24">At the Blake Archive this phenomenon causes issues ranging from the relatively mundane to the borderline terrifying. At the low-consequence end of the spectrum is our book of image search terms: as the Archive’s editors and project assistants prepare new works for publication, they write descriptions of Blake’s images using an art historical vocabulary specific to Blake’s iconography; these descriptions, in turn, enable the Archive’s image search feature. As assistants add new terms to our image description glossary, it often becomes necessary to comb through already published works to see if these new terms apply; when we decided to add the term "mane" to describe the numerous horse sketches appearing at the end of <cite class="title italic">An Island in the Moon</cite>, for example, we had to retroactively add the term to every description of a horse (or lion, for that matter) found elsewhere in the Archive. </div>
                     <div class="counter">
                        <a href="#p25">25</a>
                     </div>
                     <div class="ptext" id="p25">In a move with more far-reaching consequences, the Archive’s Technical Editor Will Shaw recently updated the Archive’s DTD<a class="noteRef" href="#d3e784">[20]</a> to allow for XML attributes that would "hide" certain documents from the XSL transformation that dynamically generates our tables of contents. This will eventually make it possible for proofs and impressions of an illuminated work to appear in the Archive’s Compare feature without also appearing in the table of contents that lists all copies of that work. (The need to distinguish between a proof of an illuminated work and a copy of that work reflects the Archive’s ongoing concern with Blake’s production processes.) Once this improvement was made to the DTD, however, a member of the Archive staff had to add an XML attribute to the root element (bad) for every BAD in our eXist database to prevent all of the Archive’s electronic editions from simultaneously disappearing from their respective tables of contents. Since there are scores of digital editions already published and hundreds left to publish, at the Archive we find ourselves perpetually looking forward as well as backward, pondering the possible consequences of our actions for future staffers.</div>
                  </div>
                  <div class="div div1">
                     <h2 class="head">The Longer a Project Lasts, the More Diffuse Its Collective Knowledge Becomes</h2>  
                     <div class="counter">
                        <a href="#p26">26</a>
                     </div>
                     <div class="ptext" id="p26">One of the most exciting and frightening aspects of digital humanities projects is their reliance on distributed expertise. This need is present from the beginning of nearly every project; rare (though not unheard of) is the digital humanist who can single-handedly write code, mark up data, build a database, design web interfaces, write grants, manage a staff, and provide expert content. (Rarer still is the scholar who can do all of these things while teaching, publishing, and serving on numerous committees.) The longer a project exists, the greater the number of collaborators (or, to use the private-sector term, stakeholders) — principal investigators, editors, project managers, grant administrators, developers, deans, graduate students, undergraduate assistants — who will pass through the project and contribute their particular strengths. Over time, the distributed cognition necessary to continue the venture will change as the project’s staff, size, funding, and location change, so the uncertainty that often characterizes digital projects can have temporal, geographic, economic, or personal dimensions. Wrangling a project’s collective knowledge, including the lingering — could we call it "spectral"? — contributions of past collaborators, is one of a project manager’s most challenging tasks.</div>
                     <div class="counter">
                        <a href="#p27">27</a>
                     </div>
                     <div class="ptext" id="p27">Within the last few years the Archive’s collective knowledge has become more geographically diffuse as the project, which is published at the University of North Carolina at Chapel Hill, has opened a satellite office at the University of Rochester, where Morris Eaves and Project Coordinator Laura Whitebell (who has just replaced longtime coordinator Rachel Lee) oversee the production of digital editions of Blake’s manuscripts.<a class="noteRef" href="#d3e803">[21]</a> The Rochester assistants have quickly become the Archive’s foremost experts on manuscript tagging and markup, with the result that a large segment of the Archive’s institutional knowledge is housed on a different campus from its primary administrative and technical site. But in addition to its geographic dispersal, Archive expertise has become more temporally diffuse as well, as graduate and undergraduate staff members join and then leave the project, contributing their analytical and practical skills to publications that take years to move through the transcription and markup process. </div>
                     <div class="counter">
                        <a href="#p28">28</a>
                     </div>
                     <div class="ptext" id="p28">The Archive’s decision, in recent years, to begin publishing electronic editions of Blake’s unique works in manuscript — including his letters, his prose satire <cite class="title italic">An Island in the Moon</cite>, the notebook in which he drafted poems and sketched designs, and the visionary poem <cite class="title italic">Vala, or The Four Zoas</cite> — has necessitated a major redesign of the Archive’s markup tagset and transcription display protocols. Early Archive publications reproduced Blake’s illuminated books, each of which Blake printed in multiple copies from a copper-plate matrix that remained relatively stable from printing to printing.<a class="noteRef" href="#d3e815">[22]</a> The Archive’s original transcription tagset was thus quite simple and straightforward. The publication of manuscript works including <cite class="title italic">An Island in the Moon</cite> and Blake’s late letters necessitated considerable changes to this tagset to reflect strike-throughs, underlined text, carets, and other manuscript features not found in the illuminated books. This more robust tagset has served the Archive well for several years, but the Rochester team’s preliminary work on Blake’s <cite class="title italic">Four Zoas</cite> manuscript has revealed that another round of substantial changes will be necessary — changes that will be undertaken over a period of years and with an ever-changing staff.<a class="noteRef" href="#d3e825">[23]</a>
                     </div>
                     <div class="counter">
                        <a href="#p29">29</a>
                     </div>
                     <div class="ptext" id="p29">A complex manuscript composed in several stages over a period of more than ten years, <cite class="title italic">The Four Zoas</cite> is a far cry from the relatively straightforward, almost "fair copy" clarity of <cite class="title italic">Island</cite> and of Blake’s letters. The poem combines drawings and text in an extended response to Edward Young’s devotional poem <cite class="title italic">Night Thoughts</cite>; during its composition Blake frequently erased large swaths of his own writing and covered the erasures with new verse. Composed in part on leftover proof sheets from Blake’s engraved illustrations of Young’s work, the manuscript was unbound and reordered by Blake’s posthumous editors. As Fiormonte, Martiradonna, and Schmidt have recently reasserted (the insight is one long known to textual critics), "if we either look at the different historical representations of a given text or at its documented writing stages, we realize that there is not one text, but many texts, as many as there are mechanisms of writing, material production, intertextual paths and methodologies of reconstruction" [<a class="ref" href="#fiormonte2010">Fiormonte et al. 2010</a>, par. 3]. The "many texts" of the <cite class="title italic">Four Zoas</cite> are a Blakean’s delight and a textual editor’s despair.</div>
                    <div class="counter">
                        <a href="#p30">30</a>
                     </div>
                     <div class="ptext" id="p30">In order to present the "many texts" of the <cite class="title italic">Four Zoas</cite> in a coherent, readable, and philologically rigorous digital edition, the Archive will need to call on the expertise of both its current staff and past collaborators. The composition sequence of <cite class="title italic">The Four Zoas</cite> has been successfully limned by the Archive’s former project manager, Justin Van Kleeck, who created a fully tagged version of the manuscript as his dissertation project.<a class="noteRef" href="#d3e872">[24]</a> Justin’s efforts to reconstruct the composition sequence of <cite class="title italic">The Four Zoas</cite> and to represent that sequence in XML are now guiding the Archive’s Rochester team as they prepare the manuscript for publication in the Archive. But the Archive’s publication processes, while not bound specifically by the "printing bias" identified by Fiormonte, Martiradonna, and Schmidt [<a class="ref" href="#fiormonte2010">Fiormonte et al. 2010</a>, par. 3], are nevertheless subject to the standards and protocols developed by the Archive in the twenty years of its existence.<a class="noteRef" href="#d3e890">[25]</a> The Rochester team’s challenge is to expand the Archive’s markup tagset and transcription display in ways that enable the symbolic representation of Blake’s composition processes while remaining true to the Archive’s existing standards for textual markup and representation.</div>
                     <div class="figure">
                
                        <div class="ptext">
                           <a href="resources/images/figure05.png" rel="external">
                              <img src="resources/images/figure05.png"
                                   alt="Object 5 of Blake’s manuscript work "/>
                           </a>
                        </div>
                
                        <div class="caption">
                           <div class="label">Figure 5. </div>Object 5 of Blake’s manuscript work <cite class="title italic">Vala, or The Four Zoas</cite>. The Archive’s former Project Manager, Justin Van Kleeck, completed a tagged edition of <cite class="title italic">The Four Zoas</cite> as part of his dissertation work. This tagged edition will help to enable the <cite class="title italic">Four Zoas</cite> eventual publication in the Archive — an event that will require a considerable expansion of the Archive’s current markup tagset.</div>
                     </div>
                     <div class="counter">
                        <a href="#p31">31</a>
                     </div>
                     <div class="ptext" id="p31">Such temporal and geographical dispersals suggest that everyone involved with a project — especially one with many years of history and change behind it — has to commit to a certain level of perpetual uncertainty. This uncertainty, while a function of all collaborative projects, is particularly germane to digital endeavors, in which technical and administrative infrastructure are often determined by geographic and funding considerations not entirely under the control of the primary investigators. Morris Eaves, writing in the first decade of the Archive, noted that "[w]e plow forward with no answer to the haunting question of where and how a project like this one will live out its useful life…. [T]he need to persist without reassurance is one of the many unsettling conditions of life in new media" [<a class="ref" href="#multimedia2006a">Eaves 2006a</a>]. As Jerome McGann has noted in writing of the philological impulse of digital archives, all forms of networked knowledge — electronic or otherwise — have "memory lapses that they’ve forgotten. You can never be sure what’s there or, if it’s there, where it is" [<a class="ref" href="#mcgann2013">McGann 2013</a>, 342]. Uncertainty and potential loss are the enabling conditions of ongoing scholarship, and they do not disappear or mitigate with time.</div>
                  </div>
                  <div class="div div1"> 
                     <h2 class="head">Documentation and Communication are Additive Processes; They Will Remain Important Throughout the Project, Though Emphases and Priorities Will Shift</h2>
                     <div class="counter">
                        <a href="#p32">32</a>
                     </div>
                     <div class="ptext" id="p32">It is easy to agree that documentation is a high-priority task for a collaborative project: important technical and administrative information should not be entrusted to chance or allowed to reside in a single (sometimes human) repository.<a class="noteRef" href="#d3e942">[26]</a> It is less simple to maintain up-to-date documentation, which will always feel like the last priority on an ongoing project: "one more task to add to an already full schedule" [<a class="ref" href="#siemens2010">Siemens 2010</a>]. But it must remain a priority nonetheless. Workflows and procedures often change incrementally. A process that was once the sole province of programmers or the technical editor will get easier for other staff to implement (or vice versa — a seemingly simple task will get harder); a collaborator who shows a talent for a particular task will take it over entirely; login procedures and passwords will change as the university’s IT group tightens computer security; the number of project staff will get bigger and harder to train individually, or smaller and required to take on more tasks per person; the list of possible changes is endless. In the day-to-day progress of the project these small changes can seem unimportant, but in the aggregate they can, over time, completely change the way project work is completed. If documentation is not updated frequently and thoroughly, those responsible for documenting project history and necessary procedures can be overwhelmed to find that workflows have been completely transformed since the last update. This can necessitate weeks or months of rewriting when an occasional well-timed revision, recorded immediately as processes changed, would have required only an hour or two.</div>
                     <div class="counter">
                        <a href="#p33">33</a>
                     </div>
                     <div class="ptext" id="p33">There is a corollary to this piece of advice: the longer a project lasts, the harder it will be to alter workflows and organizational protocols, or to adopt out-of-the-box tools like Basecamp, Jira, or GitHub.<a class="noteRef" href="#d3e956">[27]</a> Entrenched work habits are difficult to change, especially in large groups that have been working together for some time. New project management and task tracking tools can seem like catch-all solutions until it becomes clear that the time and effort involved in training staff members to use a new tool negate the software’s time-saving potential. If you are at the beginning stages of a digital humanities project, it would behoove you to be as careful in your choice of project management tools as you are in selecting the hardware and software that will help you process, analyze, and present your data. They may be with you for a long time.</div>
                     <div class="counter">
                        <a href="#p34">34</a>
                     </div>
                     <div class="ptext" id="p34">Because it is difficult to efficiently train a staff of approximately twenty geographically dispersed collaborators — many of whom are graduate and undergraduate students with short- to medium-term project tenures<a class="noteRef" href="#d3e974">[28]</a> — to adopt new tools, the Blake Archive relies on what might be considered "low-tech" solutions to the problem of communication and collaboration between campuses. It employs a simple staff listserv (called blake-proj and enabled by UNC’s Lyris list management software) and a password protected "Work in Progress" (WIP) site. The WIP site, accessible only to staff, includes a training manual for new assistants (instructions for scanning, cataloguing, and color correcting images; an introduction to Blake Archive Documents (BADs); illustration and transcription markup guidelines) as well as essential technical information, including our DTD and XML tagset documentation. It also provides links to XML tracking sheets for both our electronic editions and the forthcoming <cite class="title italic">Blake Quarterly</cite> back issues project and acts as a repository for project history, featuring grant reports and the minutes from our annual Blake Camp meetings.<a class="noteRef" href="#d3e986">[29]</a>
                     </div>
                     <div class="counter">
                        <a href="#p35">35</a>
                     </div>
                     <div class="ptext" id="p35">In addition to these two basic means of communication, the Blake Archive employs a variety of tools and techniques to facilitate collaboration among Archive staff and to maintain the Archive’s bimonthly publication schedule; this variety is necessary to coordinate project staff on five different campuses (UNC Chapel Hill, the University of Rochester, Duke University, Kansas State University, and the University of California-Riverside). The Archive conducts an annual in-person project meeting, Blake Camp, usually held at the Institute for Arts and Humanities at UNC (though the 2013 meeting took place in Altadena, California, in conjunction with a Huntington Library symposium organized by the Archive’s bibliographer, Mark Crosby), that serves the dual purposes identified by Lynne Siemens in her study of digital humanities collaboration tools: "[f]irst, the gatherings are an opportunity to review the previous year’s work and outline the tasks for the upcoming year. Second, they are also the time to resolve those 'thorny' issues that could not be easily resolved on conference calls or by email during the year" [<a class="ref" href="#siemens2010">Siemens 2010</a>]. To coordinate activities between the Archive’s primary office at UNC and the manuscript markup division at the University of Rochester, I conduct biweekly video chats with Project Coordinator Rachel Lee and Assistant Project Manager Joe Fletcher using Google Chat (which we find more reliable than Skype). Because, as Siemens notes, “unlike electronic communication tools such as emails and listserves, no automatic record is created from these meetings,” Rachel usually maintains a written record of our conversations [<a class="ref" href="#siemens2010">Siemens 2010</a>]. Other team members are then notified of important decisions via blake-proj, creating an electronic record of essential points.</div>
                     <div class="counter">
                        <a href="#p36">36</a>
                     </div>
                     <div class="ptext" id="p36">It is important to note that communication and collaboration strategies among team members will change over time, and that communication at the beginning stages of a project will take different forms than a mature project requires. The early years of the Blake Archive, for instance, included an intensive period of on-site collaboration and development at the Institute for Advanced Technology in the Humanities at the University of Virginia, where Dr. Joseph Viscomi received a one-year Residential Fellowship to oversee the design and launch of the Archive. Such meetings, Siemens notes, "are particularly important at the beginning stages of a project. It is at this stage of research projects where the ambiguity and potential for conflict is greatest, especially when individuals from different academic backgrounds and training are involved, and when team members must develop a common understanding of the research project, methodologies, tasks, and deadlines. [<a class="ref" href="#siemens2010">Siemens 2010</a>]"</div>
                     <div class="counter">
                        <a href="#p37">37</a>
                     </div>
                     <div class="ptext" id="p37">In recent years, by contrast, as the Archive has shifted from development mode to a schedule characterized by frequent publication, ongoing site maintenance, and occasional tool development, in-person collaboration has become less essential, and the Archive has shifted to forms of long-distance communication and the occasional in-person meeting.</div>
                     <div class="figure">
                
                        <div class="ptext">
                           <a href="resources/images/figure06.png" rel="external">
                              <img src="resources/images/figure06.png"
                                   alt="Screen shot of The Blake Archive’s workflow tracking site"/>
                           </a>
                        </div>
                
                        <div class="caption">
                           <div class="label">Figure 6. </div>The Blake Archive’s workflow tracking site, designed by former project assistant Michelle Langston (now a front-end web developer at Automattic, the company behind Wordpress.com) and accessible only to project staff.</div>
                     </div>
                  </div>
                  <div class="div div1">
                     <h2 class="head">Good DH Projects Are Like Strong Marriages: The Excitement Will Fade, But the Love Will Remain</h2>
                     <div class="counter">
                        <a href="#p38">38</a>
                     </div>
                     <div class="ptext" id="p38">Like any large, ongoing project (including a traditional monograph), you are more likely to stick with a digital humanities endeavor if you feel genuinely passionate about it. But the nature of that passion will change over the years, as the thrill (and occasional agony) of launching a new project gives way to the satisfaction of maintaining an ongoing one. And there are moments when it simply won’t be much fun, when nothing will go right: grants won’t come through, deadlines will pass, programmers will be wooed away, collaborators will stop answering email. While as a project manager one is trained to plan for achievable goals and projected endpoints, at these moments it can help to think in terms of relationships rather than deliverables. You wouldn’t give up on your partner or your best friend after a few arguments; digital projects require similar patience. This is the essence of collaboration itself. <a class="noteRef" href="#d3e1030">[30]</a>
                     </div>
                     <div class="counter">
                        <a href="#p39">39</a>
                     </div>
                     <div class="ptext" id="p39">In practical terms, it is often useful to think in terms of incentives: once a project has moved from development to maintenance, the incentive structure that enables it to proceed will have to change. Students and potential collaborators who volunteered their time to initiate a new project may find an ongoing one less appealing, so it may be necessary to rethink how credit is distributed, how work on the project fits into graduate and undergraduate training, and where and how students and faculty present and publish the results of their work. Such shifts, while they require time and effort to initiate, can actually operate in a project’s favor. For instance, while granting agencies are more likely to support new, exciting projects than reliable, established ones, deans and department chairs often value results and products that they can tout in annual newsletters and the university magazine. Once your digital project has been underway for several years, has grants and awards to its name, and has produced or inspired articles and monographs, it may carry more weight with administrators not versed in cutting-edge digital humanities research. That weight may then translate into research assistantships, office space, or a teaching reduction.</div>
                  </div>
                  <div class="div div1">
                     <h2 class="head">Conclusion</h2>
                     <div class="counter">
                        <a href="#p40">40</a>
                     </div>
                     <div class="ptext" id="p40">In a 2009 issue of <cite class="title italic">DHQ</cite> Matthew Kirschenbaum recalled one of the joys of his early days at the William Blake Archive: the satisfaction of completing a task, of pronouncing something "done." "It was easy to measure progress as I ticked off tasks in email messages to the archive’s editors," Kirschenbaum wrote. "In time, when enough of these individual tasks were 'done,' the project might be finished" [<a class="ref" href="#kirschenbaum2009">Kirschenbaum 2009</a>, par. 1]. As one of Kirschenbaum’s successors at the Archive.<a class="noteRef" href="#d3e1088">[31]</a> I too feel the joy of checking off boxes as the Archive’s staff complete the tasks necessary to publish new electronic editions of Blake’s work every other month. But the idea that the Archive might ever be finished is foreign to me; since I arrived at Joseph Viscomi’s door in August of 2005 I have been perpetually reminded that the William Blake Archive is a scholarly resource in a constant state of growth and change. If the Archive ever manages to publish scholarly editions of every illuminated book, watercolor drawing, manuscript, letter, receipt, engraving, etching, sketch, scrawl, and scribble that Blake produced during his long and prolific lifetime, there will still be Blake’s circle and his throngs of admirers, both contemporary and modern, to include. In other words, infinity is our project limit.</div>
                     <div class="counter">
                        <a href="#p41">41</a>
                     </div>
                     <div class="ptext" id="p41">Fortunately, the project management practices that were established in the early years of the Archive have paid off over the last decade, enabling the Archive to surpass its goal of making high quality electronic editions of Blake’s work available to scholars and to move toward its larger vision of becoming a catalogue raisonné, critical edition, and comprehensive database of all or nearly all of Blake’s work. Decisions made at the beginning of the project — about approaching contributing institutions, curating images and data, and cultivating project staff — were vital, and continue to influence the Archive’s day-to-day operations. But the need for thoughtful management practices has, if anything, increased as the project has achieved and moved beyond its early objectives. As the digital humanities field grows, it will become increasingly important to consider whether and how projects should be maintained beyond their early development stages. Project management for the long term will become a pressing question for the here and now.</div>
                  </div>
               </div>
