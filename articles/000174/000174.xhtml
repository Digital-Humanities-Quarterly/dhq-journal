                     onclick="window.open('http://digitalhumanities.org/answers/topic/what-does-it-mean-to-future-proof-a-dh-project'); return false">http://digitalhumanities.org/answers/topic/what-does-it-mean-to-future-proof-a-dh-project</a>.</div>
               <div class="endnote" id="d3e211">
                  <span class="noteRef">[4]</span>See the NEH’s guidelines at <a class="ref"
                     href="http://www.neh.gov/files/grants/data_management_plans_2012.pdf"
                     onclick="window.open('http://www.neh.gov/files/grants/data_management_plans_2012.pdf'); return false">http://www.neh.gov/files/grants/data_management_plans_2012.pdf</a>. I do not mean to suggest that all digital humanities projects should be permanently maintained at the behest of granting agencies. But if funding agencies are going to favor long-term projects and value the preservation of data, digital humanists who hope to appeal to these funding agencies would do well to cultivate project management practices that facilitate these goals.</div>
               <div class="endnote" id="d3e217">
                  <span class="noteRef">[5]</span>Not all projects need to remain active any more than all monographs need to become standard reading in their fields. (A librarian once said to me, "Of course we’re all glad the Blake Archive is still around, but if you’d built it in, say, Second Life we’d want it to disappear as soon as possible.") But terminated projects and their data should remain accessible whenever possible, for the same reason that libraries maintain copies of out-of print books: because they are evidence of scholarship completed and may be of use to future researchers. But the long-term maintenance of such projects requires different management practices than those required for print preservation or for early-stage project development.</div>
               <div class="endnote" id="d3e225">
                  <span class="noteRef">[6]</span> Founded by Morris Eaves, Robert Essick, and Joseph Viscomi, the Archive published its first online digital editions in November 1996 and its most recent (as of this writing) in July 2013. Its first publication included five complete copies of Blake’s illuminated books: three copies of <cite class="title italic">Visions of the Daughters of Albion</cite> and two copies of <cite class="title italic">The Book of Thel</cite>. The Archive now contains eighty-two complete copies of the illuminated books, as well as all of Blake’s watercolor illustrations of the works of John Milton, Thomas Gray, and Dante Alighieri; sketches, paintings, and engravings illustrating the book of Job; manuscript works including <cite class="title italic">An Island in the Moon</cite> and the <cite class="title italic">Pickering Manuscript</cite>; commercial engravings for Mary Wollstonecraft’s <cite class="title italic">Original Stories from Real Life</cite>, John Gabriel Stedman’s <cite class="title italic">Narrative of a Five Years’ Expedition Against the Revolted Negroes of Surinam</cite>, and <cite class="title italic">The Pastorals of Virgil</cite>; and scores of watercolors and temperas illustrating passages from the Bible — over 120 digital editions in all. The Archive’s other scholarly apparatus include biographies, bibliographies, museum and library collection lists, a demonstration of Blake’s illuminated printing process, and the Archive’s own technical and project documentation, among other items.</div>
               <div class="endnote" id="d3e250">
                  <span class="noteRef">[7]</span>I began working with the Blake Archive in August 2005, when I was assigned to a position as Joseph Viscomi’s research assistant during my first year of graduate study. I brought to the job several years of experience in project management and media production, and in June 2007 I took over as Project Manager of the Archive.</div>
               <div class="endnote" id="d3e286">
                  <span class="noteRef">[8]</span>Project Bamboo is "a multi-institutional collaborative initiative to guide the creation of shared, interoperable tools, services, and content to meet the real needs of humanities researchers" [<a class="ref" href="#bamboo2013">Bamboo 2013a</a>].</div>
               <div class="endnote" id="d3e343">
                  <span class="noteRef">[9]</span>We have done our share of upgrading at the Archive: from WBA 1.0 to WBA 2.0, from SGML to XML, from DynaWeb to eXist, and then to later iterations of eXist. "WBA 2.0" was the Archive’s first major site redesign, occurring in 2001. It streamlined site organization and featured the launch of the new Compare and Navigator tools. At this point the Archive’s digital editions were still created in the Standard Generalized Markup Language (SGML); the transition to Extensible Markup Language (XML) began in 2005 and was completed in May of 2006. The XML conversion also necessitated a change from the DynaWeb SGML server to eXist, an open-source native XML database. The Archive currently uses eXist version 1.4.</div>
               <div class="endnote" id="d3e373">
                  <span class="noteRef">[10]</span>
                  <em class="emph">Work</em>, <em class="emph">copy</em>, and <em class="emph">object</em> are terms specific (though not exclusive) to Blake studies. They all refer to Blake’s own productions; the <em class="emph">copy</em> in this case is not to be confused with the digital surrogates presented in the electronic editions at blakearchive.org.</div>
               <div class="endnote" id="d3e464">
                  <span class="noteRef">[11]</span>This question of relatedness occupied us for several years. Each summer at Blake Camp (the Archive’s annual planning meeting, held in recent years at the Institute for Arts and Humanities at UNC Chapel Hill) the editors, the Technical Editor, our bibliographer Mark Crosby, and I would hash it out again; between Blake Camps the discussion continued on blake-proj, our staff listserv.</div>
               <div class="endnote" id="d3e492">
                  <span class="noteRef">[12]</span>Versions of the same basic design are sometimes also linked as related even when they are not part of the same production process. Blake’s vision of "Death’s Door," for instance, is a motif that appears repeatedly in his works in different media; these works are classified as related simply because they are very nearly the same design.</div>
               <div class="endnote" id="d3e501">
                  <span class="noteRef">[13]</span>This protracted debate over the concept of "relatedness" and how it should be represented in the Archive’s interface naturally both reflects and was constrained by the affordances of the Archive’s XML database. As Stephen Ramsay notes, the employment of databases by humanists raises questions about "[t]he inclusion of certain data (and the attendant exclusion of others), the mapping of relationships among entities, … and the eventual visualization of information patterns," and the answers to these questions necessarily "imply a hermeneutics and a set of possible methodologies" that have far-reaching consequences both for individual projects and for the humanistic field [<a class="ref" href="#ramsay2004">Ramsay 2004</a>].</div>
               <div class="endnote" id="d3e571">
                  <span class="noteRef">[14]</span>Nelson and Bath’s study of the Thompson Chain Reference Bible and its sophisticated textual linking system reveals many parallels with the systems developed at the Blake Archive for linking related works and objects. As with the Thompson Bible, the desire to create thematic links rather than, or in addition to, semantic ones has driven the Archive’s development of multiple methods for connecting objects across the Archive. This desire derives in large part, I would argue, from the fact that readers of Blake, like readers of the Bible, represent a "highly motivated reading communit[y]" [<a class="ref" href="#nelson2012">Nelson and Bath 2012</a>, par. 25].</div>
               <div class="endnote" id="d3e604">
                  <span class="noteRef">[15]</span>This work has been spearheaded by Morris Eaves and Sarah Jones of the University of Rochester, with the Carolina Digital Library and Archives assisting with hard-copy scanning and textual markup, graduate assistants at UNC preparing images for publication, and Technical Editor Will Shaw building the necessary XSL transformations and XQuery code.</div>
               <div class="endnote" id="d3e623">
                  <span class="noteRef">[16]</span>We plan to begin releasing these electronic back issues in spring 2014; like the Archive’s digital editions, they will be freely available and require no subscription or access fees. Scanned PDFs of the original issues will also be available for print on demand; these PDFs will, of course, retain the halftone images that originally appeared in the print journal. Since 2011 current issues of <cite class="title italic">BIQ</cite> have been published online (with a print on demand option); these current issues are available only to <cite class="title italic">BIQ</cite> subscribers, but will join the Archive’s repository of back issues as they emerge from behind a five-year "moving wall."</div>
               <div class="endnote" id="d3e680">
                  <span class="noteRef">[17]</span>BADs, or Blake Archive Documents, are the building blocks of the Archive. They contain all of the XML data related to individual Blake works, and thus enable the standardized publication of digital editions.</div>
               <div class="endnote" id="d3e741">
                  <span class="noteRef">[18]</span>Eaves’ "Multimedia Body Plans: A Self-Assessment" is a detailed analysis of the editorial decisions that helped shape the creation and early evolution of the Blake Archive; it provides a useful companion piece to this essay. The article is available, in slightly different versions, online and in hard copy. This quotation is from the online edition; information on both versions can be found in my bibliography.</div>
               <div class="endnote" id="d3e753">
                  <span class="noteRef">[19]</span>Shaw invokes the Unix operating system’s "principles of modularity and interoperability–you can chain together a lot of single-purpose tools to do complex things" as an analogy for the importance of keeping user-facing features lightweight and focused on a minimum number of tasks [<a class="ref" href="#shaw2012">Shaw 2012</a>].</div>
               <div class="endnote" id="d3e784">
                  <span class="noteRef">[20]</span>The Archive’s DTD, or document type definition, restricts and records which tags can be used in the Archive’s XML BADs.</div>
               <div class="endnote" id="d3e803">
                  <span class="noteRef">[21]</span>The Rochester staff christened themselves BAND: Blake Archive Northern Division. Robert Essick, not to be outdone, quickly claimed BAWD — Blake Archive Western Division — for his outpost in Altadena, California. The UNC office, after some deliberation, settled on BATS: Blake Archive Team South; a former UNC assistant who now works from her home in Queens, New York, represents BARD: Blake Archive Roving Division.</div>
               <div class="endnote" id="d3e815">
                  <span class="noteRef">[22]</span>Though the copper plates, once etched, rarely changed, Blake could alter the resulting texts before printing — by masking certain portions of the plate or inking some lines of text and leaving others uninked — or after, by obscuring text with watercolor washes or salvaging or altering printed lines with pen and ink. These textual variants are important and are reproduced in the Archive’s diplomatic transcriptions, but can be encoded using a relatively basic markup tagset.</div>
               <div class="endnote" id="d3e825">
                  <span class="noteRef">[23]</span>Early attempts to mark up the <cite class="title italic">Four Zoas</cite> manuscript using the Archive’s existing tagset produced ugly and unreadable transcriptions in which deleted or overwritten text was represented by long black bars or grey highlighting. The Archive’s fairly simple tagset, developed for works containing little overwriting or deletion, was untenable in the context of <cite class="title italic">The Four Zoas</cite>, in which erasures and overwriting are the rule rather than the exception. The addition of this new work to the Archive’s stable of editions-in-progress has thus required us to rethink our assumptions about how to best represent Blake’s manuscript works.</div>
               <div class="endnote" id="d3e872">
                  <span class="noteRef">[24]</span>Dr. Van Kleeck’s essay on the process of tagging <cite class="title italic">The Four Zoas</cite> can be found at <a class="ref"
                     href="http://www.rc.umd.edu/praxis/editing_blake/vankleeck/vankleeck.html"
                     onclick="window.open('http://www.rc.umd.edu/praxis/editing_blake/vankleeck/vankleeck.html'); return false">http://www.rc.umd.edu/praxis/editing_blake/vankleeck/vankleeck.html</a>.</div>
               <div class="endnote" id="d3e890">
                  <span class="noteRef">[25]</span>In another example of a development project marked by both spatial and temporal diffusion, the Archive’s recently launched Virtual Lightbox tool began at the University of Kentucky in 2000, was developed by Matt Kirschenbaum and Amit Kumar at the University of Maryland, and was developed further and finally adapted for the Archive by Will Shaw. Complete credits can be found at <a class="ref"
                     href="http://mith.umd.edu/lightbox/credits.html"
                     onclick="window.open('http://mith.umd.edu/lightbox/credits.html'); return false">http://mith.umd.edu/lightbox/credits.html</a>.</div>
               <div class="endnote" id="d3e942">
                  <span class="noteRef">[26]</span>Joseph Viscomi is fond of asking me, whenever I point to my head as the source of some important piece of Archive-related knowledge, "What if you get hit by a bus?" He has a gruesome anecdote about a New York museum curator to reinforce this lesson.</div>
               <div class="endnote" id="d3e956">
                  <span class="noteRef">[27]</span>Basecamp (<a class="ref"
                     href="http://basecamp.com/"
                     onclick="window.open('http://basecamp.com/'); return false">http://basecamp.com/</a>), Github (<a class="ref"
                     href="https://github.com"
                     onclick="window.open('https://github.com'); return false">https://github.com/</a>), and Jira (<a class="ref"
                     href="http://www.atlassian.com/software/jira/overview"
                     onclick="window.open('http://www.atlassian.com/software/jira/overview'); return false">http://www.atlassian.com/software/jira/overview</a>) are tools for project management and issue tracking. Basecamp and Jira charge per-month subscription fees; GitHub is free for open-source projects but charges a fee for those who wish to keep their activities private. There are other tools available; see this DH Questions and Answers exchange (<a class="ref"
                     href="ttp://digitalhumanities.org/answers/topic/best-dh-project-management-system"
                     onclick="window.open('ttp://digitalhumanities.org/answers/topic/best-dh-project-management-system'); return false">http://digitalhumanities.org/answers/topic/best-dh-project-management-system</a>) for a discussion of their advantages and disadvantages.</div>
               <div class="endnote" id="d3e974">
                  <span class="noteRef">[28]</span>Compared to many digital humanities projects the Archive has a fairly stable staff; the three founding editors are still with the project, and most assistants are Ph.D. students who remain with the Archive for an average of five to eight years. Cultivating reliable collaborators who will remain more than a few months is key to managing a successful long-term project.</div>
               <div class="endnote" id="d3e986">
                  <span class="noteRef">[29]</span>The Archive’s Rochester office maintains its own internal Google site to track manuscript-specific tasks, including primary source research and multiple rounds of proofreading.</div>
               <div class="endnote" id="d3e1030">
                  <span class="noteRef">[30]</span>
                 Morris Eaves recently forwarded to me an email conversation that took place off-list between the Archive’s editors. They were debating how best to present Blake’s unfinished <cite class="title italic">Tiriel</cite> manuscript and its accompanying monochrome wash drawings. Should the drawings be separated from the text or presented all together, producing the illusion of a completed work despite the fact that no one is really certain how Blake intended to fit the manuscript and drawings together? (Dr. Eaves has made the text of this <cite class="title italic">Tiriel</cite> debate available to curious readers on the Archive’s (un)official blog, <cite class="title italic">The Cynic Sang</cite> [<a class="ref" href="#eaves2012">Eaves et al. 2012</a>].)<br/>
                  <br/>
                The detail with which the editors and staff discuss such topics (these debates are a frequent occurrence, both on and off blake-proj) is fascinating both to witness and to participate in; it is this kind of devotion to Blake studies that has powered the Archive for almost twenty years. But in this particular exchange I noticed something else: the editors sign each of their emails to each other, not with "Best" or "Regards" or "Your friend," but with "Love" — a tiny reminder of how long and happily they have worked together on this project.<br/>
                  <br/>
               </div>
               <div class="endnote" id="d3e1088">
                  <span class="noteRef">[31]</span>Matthew Kirschenbaum served as Project Manager and then Technical Editor of the Archive from May 1997 until June 2003. In many ways this article is a follow-up, fifteen years later, to his 1998 Romantic Circles article on "Project Managing the William Blake Archive."</div>
