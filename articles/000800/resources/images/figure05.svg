<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg
  PUBLIC "-//W3C//DTD SVG 1.1//EN"
         "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%"
     height="100%"
     viewBox="0,0 200,120">
  
  <desc>Simple example of a lattice</desc>
  <style type="text/css">
    text {
      
      font-family:  Baskerville, Palatino, Times Roman, serif;
      font-size: 10px;   
    }
    line {
      stroke-width: 0.3;
      stroke: black;
    }
    rect {
      stroke-width: 0;
      stroke: none;
    }
  </style>
  <defs>
    <g id="U">
      <rect width="32" height="10" fill-opacity="100%" color="red"
        fill="white" x="-16" y="-4"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">{a, b, c}</text>
    </g>
    <g id="ab">
      <rect width="24" height="10" fill-opacity="100%" color="red"
        fill="white" x="-12" y="-4"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">{a, b}</text>
    </g>
    <g id="ac">
      <rect width="24" height="10" fill-opacity="100%" color="red"
        fill="white" x="-12" y="-4"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">{a, c}</text>
    </g>
    <g id="bc">
      <rect width="24" height="10" fill-opacity="100%" color="red"
        fill="white" x="-12" y="-4"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">{b, c}</text>
    </g>
    <g id="a">
      <rect width="12" height="10" fill-opacity="100%" color="red"
        fill="white" x="-6" y="-4"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">{a}</text>
    </g>
    <g id="b">
      <rect width="12" height="10" fill-opacity="100%" color="red"
        fill="white" x="-6" y="-4"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">{b}</text>
    </g>
    <g id="c">
      <rect width="12" height="10" fill-opacity="100%" color="red"
        fill="white" x="-6" y="-4"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">{c}</text>
    </g>
    <g id="bottom">
      <rect width="8" height="10" fill-opacity="100%" color="red"
        fill="white" x="-4" y="-4"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">{}</text>
    </g>
    <g id="lattice">      
      <line x1="100" y1="0" x2="50" y2="30"/>
      <line x1="100" y1="0" x2="100" y2="30"/>
      <line x1="100" y1="0" x2="150" y2="30"/>      
      
      <line x1="50" y1="30" x2="50" y2="60"/>
      <line x1="50" y1="30" x2="100" y2="60"/>
      
      <line x1="100" y1="30" x2="50" y2="60"/>
      <line x1="100" y1="30" x2="150" y2="60"/>
      
      <line x1="150" y1="30" x2="100" y2="60"/>
      <line x1="150" y1="30" x2="150" y2="60"/>
      
      <line x1="50" y1="60" x2="100" y2="90"/>
      <line x1="100" y1="60" x2="100" y2="90"/>
      <line x1="150" y1="60" x2="100" y2="90"/>
      
      <use xlink:href="#U" transform="translate(100, 0)"/>
      <use xlink:href="#ab" transform="translate(50, 30)"/>
      <use xlink:href="#ac" transform="translate(100, 30)"/>
      <use xlink:href="#bc" transform="translate(150, 30)"/>
      
      <use xlink:href="#a" transform="translate(50, 60)"/>
      <use xlink:href="#b" transform="translate(100, 60)"/>
      <use xlink:href="#c" transform="translate(150, 60)"/>

      <use xlink:href="#bottom" transform="translate(100, 90)"/>
    </g>
  </defs>
  <g>
     <use xlink:href="#lattice" transform="translate(5,15)"/>
  </g>
</svg>
