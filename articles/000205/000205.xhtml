               <h1 class="articleTitle">Generous Interfaces for Digital Cultural Collections</h1>
               <div class="author">
                  <span style="color: grey">Mitchell Whitelaw</span> &lt;<a href="mailto:mitchell_dot_whitelaw_at_canberra_dot_edu_dot_au"
                     onclick="javascript:window.location.href='mailto:'+deobfuscate('mitchell_dot_whitelaw_at_canberra_dot_edu_dot_au'); return false;"
                     onkeypress="javascript:window.location.href='mailto:'+deobfuscate('mitchell_dot_whitelaw_at_canberra_dot_edu_dot_au'); return false;">mitchell_dot_whitelaw_at_canberra_dot_edu_dot_au</a>&gt;, University of Canberra, Australia</div>
               <span xmlns=""
                     class="Z3988"
                     title="url_ver=Z39.88-2004&amp;ctx_ver=Z39.88-2004&amp;rft_val_fmt=info%3Aofi%2Ffmt%3Akev%3Amtx%3Ajournal&amp;rfr_id=info%3Asid%2Fzotero.org%3A2&amp;rft.genre=article&amp;rft.atitle=Generous%20Interfaces%20for%20Digital%20Cultural%20Collections&amp;rft.jtitle=Digital%20Humanities%20Quarterly&amp;rft.stitle=DHQ&amp;rft.issn=1938-4122&amp;rft.date=2015-05-21&amp;rft.volume=009&amp;rft.issue=1&amp;rft.aulast=Whitelaw&amp;rft.aufirst=Mitchell&amp;rft.au=Mitchell%20Whitelaw"> </span>
