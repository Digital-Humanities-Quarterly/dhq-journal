                  <div class="ptext" id="p55">Implementing the kinds of changes described here will undoubtedly be challenging.
                    Many programs face severe budgetary limitations, and simply do not have the
                    funding needed to explore new projects. Faculty members may lack the time or
                    incentives to take on leadership roles or develop new curricula, or may not have
                    expertise in the areas where a department wishes to grow. Similarly, graduate
                    students may know of opportunities that they’d like to pursue, but may lack
                    funding for them, or may be unable to add additional commitments to an already
                    overextended schedule. Both students and faculty members may perceive a risk in
                    exploring opportunities outside the department’s standard fare. The structures
                    of hiring, promotion, and tenure often do not reward risk-taking of this nature,
                    and students or faculty who do pursue nonstandard opportunities may be called
                    upon to do additional labor to make their work legible to colleagues and
                    evaluators.</div>
                  <div class="counter">
                     <a href="#p56">56</a>
                  </div>
                  <div class="ptext" id="p56">Even though these difficulties are very real, a number of programs have taken
                    positive steps toward change and can be looked to as models. As a counterpoint
                    and illustration to the survey data, SCI has recently launched another project
                    that we hope will be a useful complement to the study: the Praxis Network [<a class="ref" href="#praxis2013">“Praxis Network” 2013</a>].<a class="noteRef" href="#d3e647">[2]</a> The Praxis Network is a new
                    showcase of a small collection of programs that offer new approaches to
                    methodological training. Each of these programs can be thought of as one
                    possible response to the question of how to equip emerging scholars for a range
                    of career outcomes without sacrificing the core values or methodologies of the
                    humanities, and without increasing time-to-degree. The goals of each are
                    student-focused, digitally-inflected, interdisciplinary, and frequently oriented
                    around collaborative projects and public engagement. They share similar goals
                    but different structures. Because most of the programs are relatively new, it is
                    too early to provide data on graduate outcomes. So far, however, students who
                    complete the programs do appear to be highly competitive for the roles that they
                    pursue, with some graduates working in university libraries, software companies,
                    and as faculty members.<a class="noteRef" href="#d3e650">[3]</a>
                  </div>
                  <div class="counter">
                     <a href="#p57">57</a>
                  </div>
                  <div class="ptext" id="p57">Other innovative programs are emerging and growing at a wide range of
                    institutions. For instance, the Digital Humanities Summer Institutes, started in
                    2001 at the University of Victoria, offer weeklong courses in topics related to
                    the digital humanities [<a class="ref" href="#dhsi2014">“Digital Humanities Summer Institute” 2014</a>]. The DHSI model, which has
                    recently expanded to other institutions around the world (currently in Halifax,
                    Nova Scotia, Canada; Leipzig and Paderborn, Germany; Beirut, Lebanon; Bern,
                    Switzerland; Oxford, UK; and Indianapolis, Indiana, U.S.), offers those within
                    the communities of humanities scholars an opportunity to develop new skills as
                    peers. A number of consortia are developing as well, such as Humanities Without
                    Walls, which will connect scholars at fifteen research institutions in the
                    Midwest to facilitate collaborative research and offer career-related workshops
                    to pre-doctoral students interested in careers beyond the professoriate [<a class="ref" href="#illinois2014">“Illinois Program for Research in the Humanities” 2014</a>]. The appendix of the Report of the MLA Task Force
                    on Doctoral Study in Modern Language and Literature [<a class="ref" href="#taskforce2014">“Report of the Task Force on Doctoral Study” 2014</a>] profiles a number of other innovative doctoral programs, all of which offer
                    compelling models.</div>
                  <div class="counter">
                     <a href="#p58">58</a>
                  </div>
                  <div class="ptext" id="p58">Some of these programs are fairly small and competitive, which has several
                    advantages: students benefit from strong mentorship and close collaborations
                    with one another when working in small cohorts. Some are extracurricular, and
                    are housed outside of departments (for instance, in libraries or humanities
                    centers), which can allow for greater flexibility and interdisciplinarity. Now
                    that we have the benefit of more data, however, we believe that incorporating
                    elements of this type of training into the structure of departments themselves
                    is an important move, especially in terms of sustainability (gaining a hard
                    budget line, rather than operating solely or primarily on grant funding) and in
                    terms of access (ensuring that all graduate students benefit from the training
                    opportunities).</div>
               </div>
               <div class="div div0">
                  <h1 class="head">CONCLUSION</h1>
                  <div class="counter">
                     <a href="#p59">59</a>
                  </div>
                  <div class="ptext" id="p59">With the availability of new data to work from, the Praxis Network programs to
                    use as inspiration or models, and the recommendations above as possible guiding
                    principles, graduate programs now have a robust set of tools available that can
                    help facilitate curricular assessment and new initiatives. With increasing
                    pressures from many university administrations to evaluate effectiveness and to
                    consider what new models might be in the long-term interest of an institution,
                    humanities programs have a strong incentive to demonstrate the ways that their
                    graduate programs contribute to the vitality of the university and the broader
                    public sphere. Humanists should be making a case for effective modes of engaging
                    with new technologies and new skills, or that role may be entrusted to private
                    corporations that lack a clear interest in the sustained vitality of higher
                    education.</div>
                  <div class="counter">
                     <a href="#p60">60</a>
                  </div>
                  <div class="ptext" id="p60">While the recommendations outlined in this report represent important steps to
                    take, they represent only a small element of a much broader picture of higher
                    education, in which a great many issues must be addressed simultaneously, as
                    Michael Bérubé has convincingly argued [<a class="ref" href="#bérubé2013">Bérubé 2013</a>]. Poor labor
                    conditions for many part-time and contingent faculty members, an average time to
                    degree of nearly a decade [<a class="ref" href="#survey2012">“Survey of Earned Doctorates, 2011” 2012</a>], and increasingly
                    burdensome levels of student debt are problems that should concern people
                    committed to humanities education, whether they work in universities, cultural
                    heritage organizations, or elsewhere. Further, as modes of scholarly production
                    and authoring continue to shift, the standards for evaluating scholarship for
                    purposes like hiring and promotion must be reassessed. The health of humanities
                    education affects the preparedness of future faculty and staff; the perceived
                    public value of the discipline; the quality of humanities research and other
                    work products; and much more.</div>
                  <div class="counter">
                     <a href="#p61">61</a>
                  </div>
                  <div class="ptext" id="p61">Equipping graduate students with the skills and literacies needed for 21<span class="hi superscript">st</span> century scholarly work — from technical fluency
                    to an understanding of organizational structures — is critical to ensuring
                    continued rigorous and creative research and other work products. Remaining
                    wedded to outmoded systems, including a model of apprenticeship in higher
                    education that reinforces the false assumption that professorship is the only
                    meaningful career for humanities doctoral recipients, does a tremendous
                    disservice to all individuals and organizations that benefit from humanistic
                    perspectives. It is essential that humanities programs begin to equip graduate
                    students for varied career paths and deep public engagement, while also
                    emphasizing the value of working in a range of sectors beyond the tenure track.
                    Professorships should not be seen as the sole prestigious career for humanists;
                    instead, any intellectually rewarding role that contributes to society should be
                    seen as a tremendously successful outcome. The time is ripe for prestige to be
                    measured not only by tenure track placement rates, but also through the many
                    other careers that graduates choose to pursue, and ways that those paths
                    positively benefit the broader ecosystem of our shared cultural
                    heritage.<br/>
                  </div>
               </div>
        
        
            

        
            </div>
