<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg
  PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd" [
<!ENTITY Ytop  "0">
<!ENTITY Yhi  "30">
<!ENTITY Ylow "70">
<!ENTITY Ybot "110">

<!ENTITY Xctr  "120">
<!ENTITY Xmal   "60">
<!ENTITY Xfem  "120">
<!ENTITY X333  "180">
<!ENTITY Xinf   "30">
<!ENTITY Xchi   "90">
<!ENTITY Xado  "150">
<!ENTITY Xadu  "210">

<!ENTITY Xmi  "10">
<!ENTITY Xfi  "30">
<!ENTITY X3i  "50">
<!ENTITY Xmc  "70">
<!ENTITY Xfc  "90">
<!ENTITY X3c  "110">
<!ENTITY Xmt  "130">
<!ENTITY Xft  "150">
<!ENTITY X3t  "170">
<!ENTITY Xma  "190">
<!ENTITY Xfa  "210">
<!ENTITY X3a  "230">

<!ENTITY font-size "5px">
<!ENTITY box-height "5">
<!ENTITY box-y "-2.5">

<!ENTITY i-font-size "3.5px">
<!ENTITY i-box-height "3.5">
<!ENTITY i-box-y "-1.5">
<!ENTITY bh2 "7">
<!ENTITY by2 "-3">
]>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%"
     height="100%"
     viewBox="0,0 250,130">
  
  <desc>Simple example of a lattice</desc>
  <style type="text/css">
    text {      
      font-family:  Baskerville, Palatino, Times Roman, serif; 
      font-size: &font-size;;   
    }
    text.intersection {      
      font-size: &i-font-size;;   
    }
    line {
      stroke-width: 0.3;
      stroke: black;
    }
    rect {
      stroke-width: 0.2;
      stroke: none;
    }
  </style>
  <defs>
    <g id="humans">
      <rect width="32" height="&box-height;" fill-opacity="100%" color="red"
        fill="white" x="-16" y="&box-y;"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">humans</text>
    </g>
    <g id="males">
      <rect width="12" height="&box-height;" fill-opacity="100%" color="red"
        fill="white" x="-6" y="&box-y;"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">males</text>
    </g>
    <g id="females">
      <rect width="16" height="&box-height;" fill-opacity="100%" color="red"
        fill="white" x="-8" y="&box-y;"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">females</text>
    </g>
    <g id="intersex">
      <rect width="16" height="&box-height;" fill-opacity="100%" color="red"
        fill="white" x="-8" y="&box-y;"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">3rd-sex</text>
    </g>
    <g id="infants">
      <rect width="14" height="&box-height;" fill-opacity="100%" color="red"
        fill="white" x="-7" y="&box-y;"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">infants</text>
    </g>
    <g id="children">
      <rect width="16" height="&box-height;" fill-opacity="100%" color="red"
        fill="white" x="-8" y="&box-y;"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">children</text>
    </g>
    <g id="adolescents">
      <rect width="23" height="&box-height;" fill-opacity="100%" color="red"
        fill="white" x="-11.5" y="&box-y;"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">adolescents</text>
    </g>
    <g id="adults">
      <rect width="12" height="&box-height;" fill-opacity="100%" color="red"
        fill="white" x="-6" y="&box-y;"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">adults</text>
    </g>


    <g id="mi">
      <rect width="8" height="&bh2;" fill-opacity="100%" color="red"
        fill="white" x="-4" y="&by2;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central"><tspan>baby</tspan><tspan x="0" dy="&i-font-size;">boys</tspan></text>
    </g>
    <g id="fi">
      <rect width="8" height="&bh2;" fill-opacity="100%" color="red"
        fill="white" x="-4" y="&by2;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central"><tspan>baby</tspan><tspan x="0" dy="&i-font-size;">girls</tspan></text>
    </g>
    <g id="i3">
      <rect width="11" height="&bh2;" fill-opacity="100%" color="red"
        fill="white" x="-5.5" y="&by2;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central"><tspan>intersex</tspan><tspan x="0" dy="&i-font-size;">babies</tspan></text>
    </g >
    
    <g id="mc">
      <rect width="8" height="&i-box-height;" fill-opacity="100%" color="red"
        fill="white" x="-4" y="&i-box-y;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central">boys</text>
    </g>
    <g id="fc">
      <rect width="8" height="&bh2;" fill-opacity="100%" color="red"
        fill="white" x="-4" y="&by2;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central">girls</text>
    </g>
    <g id="c3">
      <rect width="11" height="&bh2;" fill-opacity="100%" color="red"
        fill="white" x="-5.5" y="&by2;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central"><tspan>intersex</tspan><tspan x="0" dy="&i-font-size;">children</tspan></text>
    </g>

    <g id="mt">
      <rect width="8" height="&bh2;" fill-opacity="100%" color="red"
        fill="white" x="-4" y="&by2;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central"><tspan>male</tspan><tspan x="0" dy="&i-font-size;">adol.</tspan></text>
    </g>
    <g id="ft">
      <rect width="8" height="&bh2;" fill-opacity="100%" color="red"
        fill="white" x="-4" y="&by2;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central"><tspan>fem.</tspan><tspan x="0" dy="&i-font-size;">adol.</tspan></text>
    </g>
    <g id="t3">
      <rect width="11" height="&bh2;" fill-opacity="100%" color="red"
        fill="white" x="-5.5" y="&by2;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central"><tspan>intersex</tspan><tspan x="0" dy="&i-font-size;">adol.</tspan></text>
    </g >

    <g id="ma">
      <rect width="8" height="&i-box-height;" fill-opacity="100%" color="red"
        fill="white" x="-4" y="&i-box-y;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central">men</text>
    </g>
    <g id="fa">
      <rect width="10" height="&i-box-height;" fill-opacity="100%" color="red"
        fill="white" x="-5" y="&i-box-y;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central">women</text>
    </g>
    <g id="a3">
      <rect width="11" height="&bh2;" fill-opacity="100%" color="red"
        fill="white" x="-5.5" y="&by2;"/>  
      <text class="intersection" x="0" y="0" text-anchor="middle"
        alignment-baseline="central"><tspan>intersex</tspan><tspan x="0" dy="&i-font-size;">adults</tspan></text>
    </g >
    
    
    <g id="bottom">
      <rect width="4" height="&box-height;" fill-opacity="100%" color="red"
        fill="white" x="-2" y="&box-y;"/>  
      <text x="0" y="0" text-anchor="middle"
        alignment-baseline="central">&#x22A5;</text>
    </g>
    
    <g id="lattice">      
      <line x1="&Xctr;" y1="&Ytop;" x2="&Xmal;" y2="&Yhi;"/>
      <line x1="&Xctr;" y1="&Ytop;" x2="&Xfem;" y2="&Yhi;"/>
      <line x1="&Xctr;" y1="&Ytop;" x2="&X333;" y2="&Yhi;"/>
      <line x1="&Xctr;" y1="&Ytop;" x2="&Xinf;" y2="&Yhi;"/>
      <line x1="&Xctr;" y1="&Ytop;" x2="&Xchi;" y2="&Yhi;"/>
      <line x1="&Xctr;" y1="&Ytop;" x2="&Xado;" y2="&Yhi;"/>
      <line x1="&Xctr;" y1="&Ytop;" x2="&Xadu;" y2="&Yhi;"/>

      <line x1="&Xmal;" y1="&Yhi;" x2="&Xmi;" y2="&Ylow;"/>
      <line x1="&Xmal;" y1="&Yhi;" x2="&Xmc;" y2="&Ylow;"/>
      <line x1="&Xmal;" y1="&Yhi;" x2="&Xmt;" y2="&Ylow;"/>
      <line x1="&Xmal;" y1="&Yhi;" x2="&Xma;" y2="&Ylow;"/>
      
      <line x1="&Xfem;" y1="&Yhi;" x2="&Xfi;" y2="&Ylow;"/>
      <line x1="&Xfem;" y1="&Yhi;" x2="&Xfc;" y2="&Ylow;"/>
      <line x1="&Xfem;" y1="&Yhi;" x2="&Xft;" y2="&Ylow;"/>
      <line x1="&Xfem;" y1="&Yhi;" x2="&Xfa;" y2="&Ylow;"/>
      
      <line x1="&X333;" y1="&Yhi;" x2="&X3i;" y2="&Ylow;"/>
      <line x1="&X333;" y1="&Yhi;" x2="&X3c;" y2="&Ylow;"/>
      <line x1="&X333;" y1="&Yhi;" x2="&X3t;" y2="&Ylow;"/>
      <line x1="&X333;" y1="&Yhi;" x2="&X3a;" y2="&Ylow;"/>
      
      <line x1="&Xinf;" y1="&Yhi;" x2="&Xmi;" y2="&Ylow;"/>
      <line x1="&Xinf;" y1="&Yhi;" x2="&Xfi;" y2="&Ylow;"/>
      <line x1="&Xinf;" y1="&Yhi;" x2="&X3i;" y2="&Ylow;"/>
      
      <line x1="&Xchi;" y1="&Yhi;" x2="&Xmc;" y2="&Ylow;"/>
      <line x1="&Xchi;" y1="&Yhi;" x2="&Xfc;" y2="&Ylow;"/>
      <line x1="&Xchi;" y1="&Yhi;" x2="&X3c;" y2="&Ylow;"/>

      <line x1="&Xado;" y1="&Yhi;" x2="&Xmt;" y2="&Ylow;"/>
      <line x1="&Xado;" y1="&Yhi;" x2="&Xft;" y2="&Ylow;"/>
      <line x1="&Xado;" y1="&Yhi;" x2="&X3t;" y2="&Ylow;"/>

      <line x1="&Xadu;" y1="&Yhi;" x2="&Xma;" y2="&Ylow;"/>
      <line x1="&Xadu;" y1="&Yhi;" x2="&Xfa;" y2="&Ylow;"/>
      <line x1="&Xadu;" y1="&Yhi;" x2="&X3a;" y2="&Ylow;"/>
      
      <line x1="&Xmi;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&Xfi;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&X3i;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&Xmc;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&Xfc;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&X3c;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&Xmt;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&Xft;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&X3t;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&Xma;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&Xfa;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      <line x1="&X3a;" y1="&Ylow;" x2="&Xctr;" y2="&Ybot;"/>
      
      <use xlink:href="#humans" transform="translate(&Xctr;, &Ytop;)"/>
      <use xlink:href="#males" transform="translate(&Xmal;, &Yhi;)"/>
      <use xlink:href="#females" transform="translate(&Xfem;, &Yhi;)"/>
      <use xlink:href="#intersex" transform="translate(&X333;, &Yhi;)"/>

      <use xlink:href="#infants" transform="translate(&Xinf;, &Yhi;)"/>
      <use xlink:href="#children" transform="translate(&Xchi;, &Yhi;)"/>
      <use xlink:href="#adolescents" transform="translate(&Xado;, &Yhi;)"/>
      <use xlink:href="#adults" transform="translate(&Xadu;, &Yhi;)"/>

      <use xlink:href="#mi" transform="translate(&Xmi;, &Ylow;)"/>
      <use xlink:href="#fi" transform="translate(&Xfi;, &Ylow;)"/>
      <use xlink:href="#i3" transform="translate(&X3i;, &Ylow;)"/>
      <use xlink:href="#mc" transform="translate(&Xmc;, &Ylow;)"/>
      <use xlink:href="#fc" transform="translate(&Xfc;, &Ylow;)"/>
      <use xlink:href="#c3" transform="translate(&X3c;, &Ylow;)"/>
      <use xlink:href="#mt" transform="translate(&Xmt;, &Ylow;)"/>
      <use xlink:href="#ft" transform="translate(&Xft;, &Ylow;)"/>
      <use xlink:href="#t3" transform="translate(&X3t;, &Ylow;)"/>
      <use xlink:href="#ma" transform="translate(&Xma;, &Ylow;)"/>
      <use xlink:href="#fa" transform="translate(&Xfa;, &Ylow;)"/>
      <use xlink:href="#a3" transform="translate(&X3a;, &Ylow;)"/>

      
      <use xlink:href="#a" transform="translate(50, 60)"/>
      <use xlink:href="#b" transform="translate(100, 60)"/>
      <use xlink:href="#c" transform="translate(150, 60)"/>

      <use xlink:href="#bottom" transform="translate(&Xctr;, &Ybot;)"/>
    </g>
  </defs>
  <g>
     <use xlink:href="#lattice" transform="translate(5,15)"/>
  </g>
</svg>
