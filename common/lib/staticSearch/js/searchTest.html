<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Search Engine Test Suite</title>
        <script src="searchTest.js"></script>

        <style>
            span#errorCount{
                display: inline-block;
                border: solid 1px red;
                padding: 0.5em;
                font-size: 120%;
                text-align: center;
                color: red;
            }
            li{
                margin-top: 0.5em;
            }
            li.ok{
                background-color: #ffffff;
            }
            li.broken{
                background-color: #ffcccc;
            }
            input#showOnlyErrors:checked ~ ul>li.ok{
              display: none;
            }
            input[type='text']{
              width: 50em;
            }
            div#searchResults{
              margin: 2em;
            }
            ul.checkboxList{
              list-style-type: none;
              max-height: 10em;
              overflow-y: auto;
              max-width: 30em;
            }
            ul.checkboxList li{
              margin: 0 auto;
            }

        </style>
    </head>
    <body>
        <h1>Test suite for JavaScript Search Engine</h1>
        <div id="staticSearch">
          <script src="ssPorter2Stemmer.js"></script>
          <script src="ssSearch.js"></script>

          <form accept-charset="UTF-8" id="ssForm" data-allowPhrasal="yes" onsubmit="return false;">
              <label>Document type</label>
              <ul class="checkboxList">
                  <li><input type="checkbox" title="Document type" value="Timeline articles" class="ssFilter"/> <label>Timeline articles</label></li>
                  <li><input type="checkbox" title="Document type" value="Chronology pages" class="ssFilter"/> <label>Chronology pages</label></li>
                  <li><input type="checkbox" title="Document type" value="Poems" class="ssFilter"/> <label>Poems</label></li>
                  <li><input type="checkbox" title="Document type" value="Other pages" class="ssFilter"/> <label>Other pages</label></li>
              </ul>


            <input type="text" id="ssQuery"/>
            <button id="ssDoSearch">Search</button>
          </form>
          <div id="ssResults">
              <!--...results here...-->
          </div>
        </div>
    </body>
</html>
